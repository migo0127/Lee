<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制轉換：Boolean</title>
    <script>

        /*
            強制轉換(corecion)：Boolean
                - 使用Boolean()函數。

                    - 數字 --> 布爾值：
                        除了 0 和 NaN 為 false，其他都是True。

                    - 字符串 --> 布爾值：
                        除了空串("")，其他都是True(含"  ")。

                    - null、undefined --> 布爾值：
                        都是 false。

                    - object(對象) --> 布爾值：
                        都是 true。
         */

        //  Boolean()：Number，除了0和NaN為false，其餘都true。
        var a = 123;
        console.log(typeof a);
        console.log(a);

        a = Boolean(a);
        console.log(typeof a);
        console.log(a);

        var b = 0;
        b = Boolean(b);
        console.log(typeof b);
        console.log(b);

        var c = NaN;
        c = Boolean(c);
        console.log(typeof c);
        console.log(c);

        // Boolean()：字符串，除了空串為false，其餘都是True
        var d = "070";
        d = Boolean(d);
        console.log(typeof d);
        console.log(d);

        var e = "";
        e = Boolean(e);
        console.log(typeof e);
        console.log(e);

        var f = "    ";
        f = Boolean(f);
        console.log(typeof f);
        console.log(f);

        // Boolean()：null、undefined 都為 false
        var g = null;
        g = Boolean(g);
        console.log(typeof g);
        console.log(g);

        var h = undefined;
        h = Boolean(h);
        console.log(typeof h);
        console.log(h);

    </script>
</head>
<body>

</body>
</html>
