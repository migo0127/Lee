            流程控制語句：
                - 在JS中的程序是從上到下一行一行執行的。
                - 通過流程控制語句可以控制程序執行流程，使程序可以根據一定的條件來
                  選擇執行。
                - 控制語句的分類：重要！！！
                    1.條件判斷語句：
                        if判斷語句(如果...) / if..else判斷語句(如果...否則...)  / if...else if...else判斷語句(如果...或是...否則...)。

                    2.條件分支語句：
                        switch分支語句。

                    3.循環語句：for環語句最常用
                        3-1.while循環語句：先判斷、後執行。
                        3-2.do...while循環語句：先執行、後判斷。
                        3-3.for循環語句。
