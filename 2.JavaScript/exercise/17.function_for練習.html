<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function嵌套for練習</title>
    <script>

        /*
        當star()隨意輸入一個數字時，可以印出最高階的星數為star()的數字，
        並呈現先增後減對稱的星星階梯方式。

        EX：star(3)

        *
        **
        ***
        **
        *

        */

    function star(n){
        for( i=1 ; i<n ; i++){
            for( j=1 ; j<i+1 ; j++){
                document.write("*");
            }
        document.write("<br />");
        }

        for( i=n ; i>0 ; i--){
            for( j=1 ; j<=i ; j++){
                document.write("*");
            }
        document.write("<br />");
        }
    }

       star(3);


    </script>

</head>
<body>

</body>
</html>
