    <script>
        /*
            定義一個函數，可以根據半徑(r)計算一個圓的面積，並返回計算結果。
            圓面積計算方式：3.14*r*r
        */
        function round(r){
          return 3.14 * r * r;
        }

        var result = round(10);
        console.log(result);




    </script>
