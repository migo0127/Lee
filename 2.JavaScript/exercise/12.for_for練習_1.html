<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套for練習題_1</title>
    <script>
        // 打印 99乘法表

        for(var i = 1 ; i < 10 ; i++){
            for (var j = 1 ; j < 10 ; j++){
                document.write("<span>"+j+"*"+i+"="+i*j+"</span>");
                // 前後加上<span>使其每個j*i都是一個span元素，再利用CSS樣式修改
            }
            document.write("<br />")
        }


        document.write("<br />") // 純間隔
        // 打印 階梯式 99乘法表

        for(var i = 1 ; i <= 9 ; i++){
            for(var j = 1; j <= i ; j++ ){
                document.write("<span>"+j+"*"+i+"="+i*j+"</span>");
            }
            document.write("<br />");
        }

    </script>
    <style>

        span{
            display: inline-block;
            width:70px;
        }

    </style>

</head>
<body>

</body>
</html>
