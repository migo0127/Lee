<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if語句練習2</title>
    <script>

        /*
            大家都知道，男大當婚，女大當嫁，那麼女方家長要嫁女兒，當然要提出一定
            條件：
            高:180cm以上；富:1000萬以上；帥:500以上；
            如果這三個條件同時滿足，則："我一定要嫁給他"，
            如果三個條件有為真的情況，則:"嫁吧，比上不足，比下有餘"，
            如果三個條件都不滿足，則；"滾！"。
        */
        var height = prompt("請輸入您的身高(cm)：");
        var money = prompt("請輸入您的財產(單位：萬)：");
        var handsome = prompt("請輸入您的帥度(px)：");

        if(height > 180 && money > 1000 && handsome > 500){
            alert("我一定要嫁給他");
        }else if(height >= 180 || money >= 1000 || handsome >= 500){
            alert("嫁吧，比上不足，比下有餘");
        }else{
            alert("滾！");
        }


    </script>
</head>
<body>

</body>
</html>
