<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        var obj2 = new Object();

        obj["身高"] = 177;
        obj["體重"] = 52;

        obj2["hei"] = "身高";
        console.log(obj2["hei"]); //身高

        obj2["wei"] = obj["體重"];
        console.log(obj2["wei"]); //52

        console.log(obj2); // Object { hei: "身高", wei: 52 }

        obj2["all"] = obj;
        console.log(obj2); // Object{hei : "身高", wei : 52 ,all:{身高 : 177 , 體重 : 52}}

        var n = "身高";
        console.log(obj[n]); // 177
        console.log(n); // "身高"



    </script>

</head>
<body>

</body>
</html>
