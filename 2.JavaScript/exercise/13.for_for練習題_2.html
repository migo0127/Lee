<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套for練習題_2</title>
    <script>
        // 打印出1-100之間所有的質數

        for(var i = 2; i <= 100; i++){
            var flag = true;
            for(var j = 2; j < i ; j++){
                if(i%j == 0){
                   flag = false;
                   break;
                }
            }
            if(flag){
                document.write(i);
            }
        }

    </script>
</head>
<body>

</body>
</html>
