<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鍵盤事件練習</title>
    <style>

        #box1{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            position: absolute;
        }

    </style>
    <script>

        window.onload = function(){
            /*
                使div可以根據按下的方向鍵(↑ ↓ ← →)向該方向移動。

                ※ 但在第一次移動時，第一次與第二次會有間隔小遲緩，這個問題待後續解決。
            */

            // document 綁定鍵盤事件
            document.onkeydown = function(event){
                event = event || window.event;

                // 透過 event.keyCode 獲取 上下左右的編碼
                /*
                    左：37
                    上：38
                    右：39
                    下：40
                */
                // console.log(event.keyCode);

                // 設置一個變量來保存移動速度
                // var speed = 10;

                // 如果同時按下crtl時，速度加快
                // if(event.ctrlKey){
                //     speed = 30;
                // }

                // 如果同時按下alt時，速度減慢
                // if(event.altKey){
                //     speed = 5;
                // }

                // 速度控制
                if(event.ctrlKey){
                    var speed = 30;
                }else if(event.altKey){
                    speed = 5;
                }else if(event.shiftKey){
                    speed = 0;
                }else{
                    speed = 10;
                }

                // 判斷按下的方向鍵及移動方向
                switch(event.keyCode){
                    case 37: // 左
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39: // 右
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38: // 上
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40: // 下
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }

        };

    </script>

</head>
<body>

    <div id="box1"></div>

</body>
</html>
