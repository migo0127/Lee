<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的基本語法</title>
    <script>

        /*
            JS註釋：
                1.多行註釋：/ + * + * + /  (shift+alt+a)
                    多行註釋中的內容不會被執行，但是可以在源代碼中查看，要養成良好的編寫
                    註釋的習慣，也可以通過註釋來對代碼進行一些簡單的調試。

                2.單行註釋：// (ctrl+/)
        */

        /*
            1.JS中嚴格區分大小寫。
            2.JS中每一條語句以分號(;)結尾，如果不寫分號，瀏覽器會自動添加，但會消耗一些系統
              資源，而且有時候瀏覽器會加錯分號，所以在開發中分號必須寫。
            3.JS中會忽略多個空格和換行，所以我們可以利用空格和換行對代碼進行格式化。
        */

        alert("小寫的alert");
        Alert("大小的Alert");  // 此行錯誤，不會被執行，可從F12的console中查看錯誤訊息。
    </script>

</head>
<body>


</body>
</html>
