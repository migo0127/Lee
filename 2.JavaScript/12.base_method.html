<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他進制的數字</title>
    <script>

        /*
            再JS中，通常使用10進制，要使用其他進制的數字方式：
                - 16進制：以「0x」開頭。
                - 8 進制：以「0」開頭。
                 ※ 注意：像"070"這種以0開頭的字符串，有些瀏覽器會當成8進制，有些會當成10進制，
                    故未避免出現此情況，可使用psrdeInt(變量名,進制);的方式來轉換。
                    - 語法：
                            var a = "070";
                            paeseInt(a,10); => 以10進制轉換a的有效的整數
                            parseInt(a,8);  => 以8進制轉換a的有效的整數

                - 2 進制：以「0b」開頭，但不是所有的瀏覽器都支持，
         */

        //  16進制
        var a = 0x10;
        console.log(typeof a);
        console.log(a);

        // 8進制
        var b = 070;
        console.log(typeof b);
        console.log(b);

        // 以0開頭的字符串，有些瀏覽器會當成8進制，有些會當成10進制轉換
        var c = "070";
        console.log(typeof c);
        console.log(c) // 070

        c = parseInt(c);
        console.log(typeof c);
        console.log(c); // 不同瀏覽器不同結果

        c = parseInt(c,10);
        console.log(typeof c);
        console.log(c); // 10進制：70

        c = parseInt(c,8);
        console.log(typeof c);
        console.log(c); // 8進制：56


        // 二進制
        var e = 0b10;
        console.log(typeof e);
        console.log(e);

    </script>
</head>
<body>

</body>
</html>
