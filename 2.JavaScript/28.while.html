<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循環語句：while語句</title>
    <script>
        /*
            循環語句：while語句 / do...while語句
                通過循環語句可以反覆執行一段代碼多次。

            1.while循環語句：
                - 語法：

                    while(條件表達式){
                        語句...;
                    }

                - 執行流程：
                    while語句在執行時，會先對條件表達式進行求執判斷。

                    如果值為 true，則執行循環體{}，循環體執行完畢以後，繼續對條件
                    表達式進行求值判斷，如果仍為true，則繼續執行循環體，以此類推。

                    如果值為 false，則終止循環。

                - 創見一個循環，需要三個步驟(三個表達式)：
                    1.初始化表達式：創建一個初始化變量。
                    2.條件表達式：設置一個條件表達式。
                    3.更新(初始化)表達式：定義一個更新條件表達式，每次執行後更新初始化變量的值。

                - while的執行流程：
                    ① 執行初始化表達式，初始化變量(初始化表達式只會執行一次)。
                    ② 執行條件表達式，判斷是否執行循環。
                    ③ 如果值為true，則執行循環，如果值為false，則終止循環。
                    ④ 執行更新表達式，更新表達式執行完畢，繼續重覆 ② 。

                        - 例：

                            ① 初始化表達式;

                            while(② 條件表達式){
                                ③ 語句...;
                                ④ 更新表達式;
                            }

                        - while循環的執行流程圖：

                            ① 初始化表達式
                            (初始化表達式只會執行一次)
                                  ↓                             繼續重覆 ② ，直到false。
                                  ↓            ↓﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉↑
                                  -->  ② 執行條件表達式 → true --> ③ 執行循環 --> ④ 執行更新表達式，執行完畢
                                                       ↓
                                                     false --> 終止循環。

                        - 例：
                            var i = 0;

                            while(i < 10){
                                console.log(i);
                                i++;
                            }

                    => 0 ~ 9
                    > 若要使i從1開始，可直接初始化為 i = 1 。
                    => 若想使i可輸出到10，條件表達式可寫為 i <= 10 或 i < 11。

            ※ 使用 document.write() 寫入<body>時，若要使其換行，不可使用JS的換
               行樣式"\n"來寫，是要使用<body>的html樣式"<br />"來寫。
                - 例：
                    document.write(n++ +"<br />");
        */

        var i = 0;

        while(i < 10){
            document.write(i +"<br />");
            i++;
        }

        var i = 1;

        while(i <= 10){
            document.write(i +"<br />");
            i++;
        }


        /*
            2.do...while 循環語句：
                - 語法：

                    do{
                        語句...;
                    }while(條件表達式);

                - 執行流程：
                    do...while語句在執行時，會先執行循環體，循環體執行完畢後，在對
                    while後的條件表達式進行判斷。

                    如果結果為true，則繼續執行循環體，執行完畢再繼續判斷條件表達式，
                    以此類推。

                    如果結果為 false，則終此循環。

            ※ 實際上 while語句 與 do...while語句 功能類似。
               不同的是：
                while語句是「先判斷、後執行」。
                do...while語句是「先執行、後判斷」，且do...while語句可以保證
                循環體至少執行一次。

        */
        var i = 0;

        do{
            document.write(i++ +"<br />")
        }while(i < 10);

        // do...while 會先執行，後判斷，至少會執行一次循環體 => 15
        var j = 15;

        do{
            document.write(j++ +"<br />");
        }while(j < 15);

        // while 會先判斷，後執行 => 條件表達式不成立，故不會執行循環體
        var j = 15;

        while(j < 15){
            document.write(j++ +"<br />");
            j++;
        }

        /* 此例這種條件表達式寫死為true的循環，叫做死循環，該循環
           不會停止，除非瀏覽器關閉，死循環在開發中慎用，可以透過
           break來終止循環。

            ※ while True表示了它的條件永遠是True。

            - 例：死循環
                    var n = 1;

                    while(true){
                        alert(n++);
                    }
                        ▼ 使用break終止循環
                    var n = 1;

                    while(true){
                        alert(n++);
                        break;
                    }

            ※ 使用死循環時，千萬不要以 document.write() 方式輸出，瀏覽器會當機。
            ※ 使用 document.write() 寫入<body>時，若要使其換行，不可使用JS的換
               行樣式"\n"來寫，是要使用<body>的html樣式"<br />"來寫。
                - 例：
                    document.write(n++ +"<br />");
        */




    </script>
