<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件：object</title>
    <script>
        /*
            JS中的數據類型：6種
                1.String：字符串。
                2.Number：數值。
                3.Boolean：布爾值。
                4.Null：空值。
                5.Undefined：未定義。
                    - 以上這五種類型屬於基本數據類型，以後我們看到的值，只要
                      不是以上這五種，就都是「Object(物件)」。
                6.Object：對象(大陸)；物件(台)。

                - 基本數據類型都是「單一」的值，比如："hello"、123、true..等，
                  值和值之間沒有任何聯系(如下)。

                    - 例：在JS中來表示一個人的信息(name、gender、age)：
                            var name = "孫悟空";
                            var gender = "男";
                            var age = 18;
                - 如果使用基本數據類型的數據，我們所創建的變量都是獨立，不能成
                  為一個整體。

                - 物件(Object)：屬於一種「複合」的數據類型，在物件中可以保存多
                  個不同的數據類型的屬性。

            ※ 物件(Object)的分類：主要有此3大類
                1.內建物件：
                    - 由EX標準中定義的物件，在任何的EX的實現中都可以使用。
                    - 比如：Math.sqrt String Number Boolean Function Object...

                2.宿主物件：
                    - 由JS的運行環境提供的物件，目前來講主要指由瀏覽器提供的物件。
                    - 比如：BOM、DOM (此兩個為兩組物件，裡面分別還有多個物件)。
                    - BOM -> console；DOM -> document...。

                3.自定義物件：
                    - 由開發人員自己創建的物件。
        */



    </script>
</head>
