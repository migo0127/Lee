<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據類型：Null、Undefind</title>
    <script>

        /*

            Null(空值)：
                - Null類型的值只有一個，就是null。
                - null這個值專門用來表示「一個為空的對象」。
                ※ 使用 typeof 檢查一個null值時，會返回「object」。
        */
        var a = null;
        console.log(a);
        console.log(typeof a);

        /*

            Undefined(未定義)：
                - Undefind類型的值只有一個，就是undefined。
                - 當聲明一個變量，但是並不給變量賦值時，它的值就是undefined。
                - 使用 typeof 檢查一個undefined時，會返回 undefined。
        */
        var b;
        console.log(b);
        console.log(typeof b);

    </script>

</head>

</body>
</html>
