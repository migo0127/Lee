<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return補充_3</title>
    <script>
        /*
            returm(返回值)：
                - 可以是任意的數據類型：
                    可以是 Number、String..Object、Function..。
        */

        function fun(){
            // 返回一個物件
            return {name:"三星堆"};
        }

        var a = fun();
        console.log(a);

        // 與上面相同也是返回一個物件，寫法不同而已
        function fun2(){
            var obj = {name:"光頭強"};
            return obj;
        }

        var b = fun2();
        console.log(b);


        // 返回調用函數
        function fun3(){
            function fun4(){
                console.log("我是fun4");
            }
            fun4();
        }
        fun3();

        // 返回調用函數：與上面相同，寫法不同
        function fun5(){
            function fun6(){
                console.log("我是fun6");
            }
            return fun6();
        }
        fun5();

        // 返回涵數物件
        function fun7(){
            function fun8(){
                console.log("我是fun8");
            }
            return fun8;
        }
        var c = fun7();
        console.log(c);

        // return若是返回調用函數，將會返回 undefined
        function fun9(){
            function fun10(){
                console.log("XYZ");
            }      //  ↗ 直接執行後出現在控制台中，沒有返回值
            return fun10();
            /*
               fun10()是調用函數，因此再 return 後的fun10()會直接執行fun10()
               ，但fun10()本身內部沒有返回值，所以只會有"XYZ"的執行結果出現，
               而fun9()的return也因此沒有值可以返回，故變量d沒有接收到值，所以
               會是undefined。
            */
        }

        var d = fun9();
        console.log(d); // undefined

        // return將函數物件作為返回值返回 => 返回函數物件
        function fun11(){
            function fun12(){
                console.log("XYZ");
            }
            return fun12; // 函數物件
        }

        var e = fun11();
        console.log(e);  // 函數物件


        // 函數輸出的寫法：
        function fun13(){
            function fun14(){
                console.log("寫法");
            }
            return fun14;
        }

        var f = fun13();
        console.log(f); // 函數物件

        f();
        /*
            調用函數，此時的變量f已經在上面被賦值為fun14的函數物件，所以再透過
            f()調用fun14的執行結果。

            即：
                var f = function fun14(){
                            console.log("寫法");
                        }
                f();
        */

        fun13()();
        // 調用函數，直接調用fun14()並返回結果。

    </script>
</head>
<body>

</body>
</html>
