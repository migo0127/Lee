<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array的方法2</title>
    <script>
        /*
            array的另外兩個常用方法：
                1.slice()：
                    - 可以用來從陣列中提取指定元素。
                    - 此方法不會改變原陣列，而是將截取到的元素封裝到一個新陣列中
                      返回，故需使用變量接收。
                    - 語法：
                        陣列.slice(開始參數,結束參數);
                        - 參數：
                            1.截取開始位置的索引，包含開始索引。
                            2.截取結束位置的索引，不包含結束索引。
                                - 結束索引(第二個參數)可以省略不寫，此時會截取從開始索引
                                  往後的所有元素。
                                - 索引可以傳遞一個負值，如果傳遞一個負值，即從後往前計算。
                                    -1：表示倒數第一個。
                                    -2：表示倒數第二個。
                                - 例：
                                    var arr = ["光頭強","三星堆","DL","絨絨","大龙"];

                                    // slice()：提取指定元素，不會影響原陣列中的元素
                                    arr.slice(0,1);
                                    // 從索引0開始，到索引1結束

                                    console.log(arr);
                                    //  Array(5) [ "光頭強", "三星堆", "DL", "絨絨", "大龙" ] => 原陣列元素不會被影響

                                    var result = arr.slice(0,1); // 將提取的指定元素返回值使用變量保存
                                    console.log(result);  // Array [ "光頭強" ] (不包含結束索引)

                                    result = arr.slice(1,3);
                                    console.log(result); // Array [ "三星堆", "DL" ]

                                    result = arr.slice(1); // 結束索引省略不寫
                                    console.log(result); // Array(4) [ "三星堆", "DL", "絨絨", "大龙" ]

                                    result = arr.slice(1,-3);
                                    console.log(result); // Array [ "三星堆" ]

                                    result = arr.slice(-1);
                                    console.log(result); // Array [ "大龙" ]

                                    result = arr.slice(-2,2);
                                    console.log(result);  // Array []

                                    result = arr.slice(-2,-1);
                                    console.log(result);  // Array [ "絨絨" ]

                                    result = arr.slice(-2,-2);
                                    console.log(result);  // Array []

        */

        var arr = ["光頭強","三星堆","DL","絨絨","大龙"];

        // slice()：提取指定元素，不會影響原陣列中的元素
        arr.slice(0,1);
        // 從索引0開始，到索引1結束

        console.log(arr);
        //  Array(5) [ "光頭強", "三星堆", "DL", "絨絨", "大龙" ] => 原陣列元素不會被影響

        var result = arr.slice(0,1); // 將提取的指定元素返回值使用變量保存
        console.log(result);  // Array [ "光頭強" ] (不包含結束索引)

        result = arr.slice(1,3);
        console.log(result); // Array [ "三星堆", "DL" ]

        result = arr.slice(1); // 結束索引省略不寫
        console.log(result); // Array(4) [ "三星堆", "DL", "絨絨", "大龙" ]

        result = arr.slice(1,-3);
        console.log(result); // Array [ "三星堆" ]

        result = arr.slice(-1);
        console.log(result); // Array [ "大龙" ]

        result = arr.slice(-2,2);
        console.log(result);  // Array []

        result = arr.slice(-2,-1);
        console.log(result);  // Array [ "絨絨" ]

        result = arr.slice(-2,-2);
        console.log(result);  // Array []


    /*
        array的另外兩個常用方法：
            2.splice()：
                 - 可以用於刪除陣列中的指定元素。
                 - 使用splice()會影響到原陣列，會將指定元素從原陣列中刪除，並將被刪
                   除的元素作為返回值返回。
                 - 語法：
                    陣列.splice(開始參數,刪除數量參數,要新增的參數3,要新增的參數4.....);
                     - 參數：
                        第一個參數：表示開始位置的索引，包含開始索引。
                        第二個參數：表示要刪除的元素數量。
                        第三個參數及以後的參數：可以傳遞一個或多個新元素，這些元素將
                        會自動插入到指定開始位置的索引(第一個參數)前邊。
                    - 例：

    */
    var arr = ["光頭強","三星堆","DL","絨絨","大龙","龙哥"];
    console.log(arr);
    // Array(6) [ "光頭強", "三星堆", "DL", "絨絨", "大龙", "龙哥" ]

    arr.splice(0,1); // 從索引0位置開始，刪除一個元素
    console.log(arr);
    // Array(5) [ "三星堆", "DL", "絨絨", "大龙", "龙哥" ] => 會影響原陣列元素

    result = arr.splice(0,1);
    console.log(arr);
    // Array(4) [ "DL", "絨絨", "大龙", "龙哥" ]
    console.log(result); // 返回被刪除的元素 Array [ "三星堆" ]

    result = arr.splice(-1,2);
    console.log(arr); // Array(3) [ "DL", "絨絨", "大龙" ]
    console.log(result); // 返回被刪除的元素 Array [ "龙哥" ]

    result = arr.splice(-2,2);
    console.log(arr); // Array(3) [ "DL" ]
    console.log(result); // 返回被刪除的元素 Array [ "絨絨", "大龙" ]

    result = arr.splice(0,0,"貓貓"); // 從索引0開始，刪除0個，並在索引0前插入新元素
    console.log(arr); // Array [ "貓貓", "DL" ]
    console.log(result); // 返回被刪除的元素 Array []

    result = arr.splice(1,0,"郑龙");
    console.log(arr); // Array(3) [ "貓貓", "郑龙", "DL" ]
    console.log(result); // 返回被刪除的元素 Array []

    result = arr.splice(0,0,"郑会龙");
    console.log(arr); // Array(4) [ "郑会龙", "貓貓", "郑龙", "DL" ]
    console.log(result); // 返回被刪除的元素 Array []

    </script>
</head>

</body>
