<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript輸出指令</title>

    <!-- Js代碼需要編寫到script標籤中 -->
    <script type="text/javascript">

        /*
            控制瀏覽器彈出一個警告視窗
            alert("哥，你真帥!!");
        */

        /* 讓計算機在頁面中輸出一個內容
            document.write(); 可以相body中輸出一個內容
            document.write("看我出不出來~~~");
        */

        /*
            向控制台輸出一個內容
            console.log(); 的作用是向控制台輸出一個內容
            console.log("你猜我在哪出來呢？");
        */
        alert("哥，你真帥!!");
        document.write("看我出不出來~~~");
        console.log("你猜我在哪出來呢？");


    </script>
</head>
<body>

</body>
</html>
