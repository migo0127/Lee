<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量(literal)與變量(variable)</title>
    <script>

        /*
            1.字面量(Literal)：
                都是一些不可改變的值，比如：1 2 3 4 5 ....。
                字面量都是可以直接使用，但我們一般都不會直接使用字面量。
                - 例子：
                   console.log("2135465484321");

            2.變量(Variable)：
                變量可以用來保存字面量，而且變量的值是可以任意改變的，變量更加方便
                我們使用，所以在開發中都是通過變量去保存一個字面量，而很少直接使用
                字面量。

                - 聲明變量：在JS中使用var關鍵字來聲明一個變量，再為變量賦值。
                - 例子：
                    var a;
                    a = 2135465484321;
                    console.log(a);

                - 聲明和賦值同時進行：
                    vae b = 123456789;
                    console.log(b);

                - 可以通過變量對字面量進行描述：
                    var age = 80;
                    console.log(c);
        */

        var a;
        a = 2135465484321;

        console.log(a);

        var b = 12345679;

        console.log(b);

        var c = 80;

        console.log(c);
        
    </script>
</head>

</body>
</html>
