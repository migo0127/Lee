        //
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        var per = new Person("三星堆",5200,"謎樣");
        console.log(per); // Person {name: "三星堆", age: 5200, gender: "謎樣"}
        console.log(per.toString());  // [object Object]

        console.log(Person.toString());
        /* function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        */

        console.log(per.__proto__.hasOwnProperty("toString")); // fasle
        console.log(per.__proto__.__proto__.hasOwnProperty("toString")); // true

        /*
        若希望輸出為 Person [name=三星堆, age=5200, gender=謎樣]
        */
        Person.prototype.toString = function(){
            return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
        };
        var result = per.toString();
        console.log(result); // Person[name=三星堆,age=5200,gender=謎樣]
