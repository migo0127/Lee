<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算術運算子(運算符)</title>
    <script>

        /*
            運算子、運算符、操作符(Arithmetic operator)：
                - 通過運算子可以對一個或多個值進行運算，並獲取運算結果的返回值。
                - 比如：
                    typeof：就是運算子，可以用來獲得一個值的類型，它會將該值的
                    類型以「字符串」的形式返回一個值。
                    typeof 返回值："number"、"string"、"boolean"、"null"、"undefined"、"object"
        */

        /*
            算數運算子：+、-、*、/、%
                一、當對「非Number」類型的值進行運算(-、*、/、%)時，會將這些值轉換為 Number 再運算。
                    ※ 例外：「非Number」與字符串做「+」運算時，會先轉換為 String 再做拼串，下方補充。
                        - 例：
                            var a = true + 1;
                            console.log(typeof a); => "number"
                            coonsole.log(a); a = 2 (1+1)
                            coonsole.log("a = "+a); => "a = 2" (1+1)

                            var b = true + false;
                            console.log(typeof b); => "number"
                            coonsole.log(b); => 1 (1+0)
                            coonsole.log("b = "+b); => "b = 1" (1+0)

                            var c = 2 + null;
                            console.log(typeof c); => "number"
                            coonsole.log(c); => 2 (2+0)
                            coonsole.log("c = "+c); => "c = 2" (2+0)

                        - 例外：
                            var a = true;
                            var result = a + "hellow";
                            console.log(typeof result); => "string"
                            console.log(result); => "truehellow"
                            console.log("result = "+result); => "result = truehellow"

                二、任何值和「NaN」做運算都得 NaN。
                        - 例：
                            var d = 2 + NaN;
                            console.log(typeof d); => "number"
                            coonsole.log(d); => NaN
                            coonsole.log("d = "+d); => "d = NaN"
        */

        /*
            算數運算子：二元運算 (+、-、*、/、%)
                1.「+」：
                    1-1.可以對兩個值進行加法運算，並將結果返回。
                            - 例一：
                                var a = 123;
                                var result = a + 1;
                                console.log(typeof result); => "number"
                                console.log(result); => 124
                                console.log("result = "+result); => "result = 124"

                    1-2.如果對兩個「字符串」進行加法運算，則會做拼串，會將兩個字符串拼接
                        為一個字符串，並返回值。
                            - 例二：
                                var a = "123";
                                var result = a + "456";
                                console.log(typeof result); => "string"
                                console.log(result); => "123456"
                                console.log("result = "+result); => "result = 123456"

                    1-3.任何的值和字符串做「加法(+)」運算，都會先轉換為字符串，然後再和字
                        符串做拼串操作。
                            - 例三：
                                var a = true;
                                var result = a + "hellow";
                                console.log(typeof result); => "string"
                                console.log(result); => "truehellow"
                                console.log("result = "+result); => "result = truehellow"

                    ※ 故可以利用這一個特點，來將一個任意的數據類型轉換為String，這是一種
                        隱式的類型轉換，由瀏覽器自動完成，實際上它也是調用String()函數。
                            - 例四：
                                var a = 456;
                                var result = a + "你好";
                                console.log(typeof result); => "string"
                                console.log(result); => "456你好"
                                console.log("result = "+result); => "result = 456你好"

                            - 例五：隱式的String類型轉換
                                var a = 789;
                                var result = a + "";
                                console.log(typeof result); => "string"
                                console.log(result); => "789"
                                console.log("result = "+result); => "result = 789"

                            - 例六：隱式的String類型轉換
                                var result = 1 + 2 + "3";
                                console.log(typeof result); => "string"
                                console.log(result); => "33"
                                console.log("result = "+result); => "result = 33"

                            - 例七：隱式的String類型轉換
                                var result = "1" + 2 + 3;
                                console.log(typeof result); => "string"
                                console.log(result); => "123"
                                console.log("result = "+result); => "result = 123"

                    1-4.多個字符串時，各別 "" 是不可換行進行接串，需透過「+」來換行拼串，
                        若換行後沒有使用「+」，就不會拼串。
                            - 例八：
                                A.換行，未使用「+」來拼串，
                                    var str = "你好"
                                            "大帥哥"
                                            "喜歡你";
                                    console.log("str = "+str); => "str = 你好"

                                B.換行，使用「+」來拼串，
                                    var str = "你好" +
                                            "小帥哥" +
                                            "喜歡你";
                                    console.log("str = "+str); => "str = 你好小帥哥喜歡你"

                2.「-」：
                    - 可以對兩個值進行減法運算，並將結果返回。
                    - 「非Number」類型的值進行運算(-、*、/、%)時，會將這些值轉換為 Number 再運算。
                        - 例九：
                            var result = 100 - "1";
                            console.log(typeof result); => "number"
                            console.log(result); => 99
                            console.log("result = "+result); => "result = 99"

                        - 例十：
                            var result = 100 - true;
                            console.log(typeof result); => "number"
                            console.log(result); => 99 (100-1)
                            console.log("result = "+result); => "result = 99" (100-1)

                        - 例十一：
                            var result = "100" - "99";
                            console.log(typeof result); => "number"
                            console.log(result); => 1 (100-99)
                            console.log("result = "+result); => "result = 1" (100-99)

                3.「*」：
                    - 可以對兩個值進行乘法運算。
                    - 「非Number」類型的值進行運算(-、*、/、%)時，會將這些值轉換為 Number 再運算。
                        - 例十二：
                            var result = 100 * "2";
                            console.log(typeof result); => "number"
                            console.log(result); => 200 (100*2)
                            console.log("result = "+result); => "result = 200" (100*2)

                        - 例十三：
                            var result = 100 * false;
                            console.log(typeof result); => "number"
                            console.log(result); => 0 (100*0)
                            console.log("result = "+result); => "result = 0" (100*0)

                        - 例十四：
                            var result = "100" * "3";
                            console.log(typeof result); => "number"
                            console.log(result); => 300 (100*3)
                            console.log("result = "+result); => "result = 300" (100*3)

                4.「/」：
                    - 可以對兩個值進行除法運算。
                    - 「非Number」類型的值進行運算(-、*、/、%)時，會將這些值轉換為 Number 再運算。
                        - 例十五：
                            var result = 100 / "2";
                            console.log(typeof result); => "number"
                            console.log(result); => 50 (100/2)
                            console.log("result = "+result); => "result = 50" (100/2)

                        - 例十六：
                            var result = 100 / true;
                            console.log(typeof result); => "number"
                            console.log(result); => 100 (100/1)
                            console.log("result = "+result); => "result = 100" (100/1)

                        - 例十七：
                            var result = "100" / "5";
                            console.log(typeof result); => "number"
                            console.log(result); => 20 (100/5)
                            console.log("result = "+result); => "result = 20" (100/5)

                    ※※ 任何值做「-、*、/」運算時，都會自動轉換為 Number，可以利用這一特
                         點做隱式的Number類型轉換。
                         可以通過為一個值進行 (-0、*1、/1)將其轉換為 Number類型，原理何Number()函數一樣，
                         使用起來更加簡單。

                         例十八：
                            var result = "100" - 0 ;
                            console.log(typeof result); => "number"
                            console.log(result); => 100 (100-0)
                            console.log("result = "+result); => "result = 100" (100-0)

                        例十九：
                            var result = false * 1 ;
                            console.log(typeof result); => "number"
                            console.log(result); => 0 (0*1)
                            console.log("result = "+result); => "result = 0" (0*1)

                        例十九：
                            var result = true / 1 ;
                            console.log(typeof result); => "number"
                            console.log(result); => 1 (1/1)
                            console.log("result = "+result); => "result = 1" (1/1)

                5.「%」：
                    - 取模運算(取餘數)。
                    - 「非Number」類型的值進行運算(-、*、/、%)時，會將這些值轉換為 Number 再運算。
                        - 例十八：
                            var result = 100 % "3";
                            console.log(typeof result); => "number"
                            console.log(result); => 1 (100%3...1)
                            console.log("result = "+result); => "result = 1" (100%3...1)

                        - 例十六：
                            var result = 100 % true;
                            console.log(typeof result); => "number"
                            console.log(result); => 0 (100%1)
                            console.log("result = "+result); => "result = 0" (100%1)

                        - 例十七：
                            var result = 100 % false;
                            console.log(typeof result); => "number"
                            console.log(result); => NaN
                            console.log("result = "+result); => "result = NaN"

                        - 例十八：
                            var result = "100" % "9";
                            console.log(typeof result); => "number"
                            console.log(result); => 1 (100%9...1)
                            console.log("result = "+result); => "result = 1" (100%9...1)
        */

    </script>
