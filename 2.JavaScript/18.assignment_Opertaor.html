    <script>

        /*
            「=」：
                - 賦值運算子，可以將符號右側的值賦值給符號左側的變量。
                - 6種：
                    1.「=」。
                    2.「+=」：
                        a += 5; 等於 a = a + 5;
                    3.「-=」：
                        a -= 5; 等於 a = a - 5;
                    4.「*=」：
                        a *= 5; 等於 a = a * 5;
                    5.「/=」：
                        a /= 5; 等於 a = a / 5;
                    6.「%=」：
                        a %= 5; 等於 a = a % 5;
        */
