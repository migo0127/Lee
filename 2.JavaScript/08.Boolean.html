<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據類型：Boolean</title>
    <script>

        /*
            布爾值(Boolean)：
                - 布爾值只有兩個，主要用來做邏輯判斷。

                    true：表示邏輯上的真
                    false：表示邏輯上的假
        */

        // true為字面量，類型為 boolean
        var a = true;
        console.log(a);
        console.log(typeof a);

        // "true" 為字符串，類型為 string
        var b = "true";
        console.log(b);
        console.log(typeof b);

         // false為字面量，類型為 boolean
        var c = false;
        console.log(c);
        console.log(typeof c);

        // "false" 為字符串，類型為 string
        var e = "false";
        console.log(e);
        console.log(typeof e);

    </script>
</head>
<body>

</body>
</html>
