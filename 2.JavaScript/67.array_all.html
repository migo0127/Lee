<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array的方法總結</title>
    <script>
        /*
            array的方法總結：10種
                ※ 不會影響原陣列的方法：3種
                    1.slice()：可以用來從陣列中提取指定元素，返回值。
                    2.concat()：可以連接兩個或多個陣列/元素，返回值。
                    3.join()：可以將陣列轉換為一個字符串，返回值。

                ※ 會影響原陣列的方法：7種
                    1.push()：可以向陣列的末尾添加一個或多個元素，並返回陣列的新的長度。
                    2.pop()：可以刪除陣列的最後一個元素，並將被刪除的元素作為返回值返回。
                    3.unshift()：向陣列開頭添加一個或多個元素，並返回新的陣列長度。
                    4.shift()：可以刪除陣列的第一個元素，並將被刪除的元素作為返回值返回。
                    5.splice()：可以用來刪除陣列中指定元素，並將被刪除的元素作為返回值返回。
                    6.reverse()：用來顛倒(反轉)陣列，會直接修改原陣列。
                    7.sort()：可以用來對陣列中的元素進行排序，也會直接影響原陣列。
        */


    </script>
</head>
