<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元運算子</title>
    <script>
        /*
            一元運算子(Unary operator)：
                - 只需要一個操作數(運算元)，類似數學的正數、負數、負負得正。
                    1.「+」：正號，不會對數字產生任何影響。
                        - 例：
                            var result = 2;
                            result = +result;
                            console.log(typeof result); => "number"
                            console,log(result); => 2
                            console.log("result = "+result); => "result = 2"

                    2.「-」：負號，可以對數字進行負號的取反。
                        - 例：
                            var result = 1;
                            result = -result;
                            console.log(typeof result); => "number"
                            console,log(result); => -1
                            console.log("result = "+result); => "result = -1"

                    3.對於「非Number」類型的值，它會先轉換為Number，再進行運算，故可以
                      對一個其他數據類型使用「+」(正號)，來將其轉換為 Number類型，它的
                      原理和Number()函數一樣。
                        - 例一：
                            var result = true;
                            console.log(typeof result); => "boolean"
                            console.log(result); => true
                            console.log("result = "+result); => "result = true"

                            result = +result;
                            console.log(typeof result); => "number"
                            console.log(result); => 1
                            console.log("result = "+result); => "result = 1"

                        - 例二：
                            var result = "18";
                            console.log(typeof result); => "string"
                            console.log(result); => "18"
                            console.log("result = "+result); => "result = 18"

                            result = +result;
                            console.log(typeof result); => "number"
                            console.log(result); => 18
                            console.log("result = "+result); => "result = 18"

                        - 例三：
                            var result = 1 + "2" + 3;
                            console.log(typeof result); => "string"
                            console.log(result); => "123"
                            console.log("result = "+result); => "result = 123"

                            result = 1 + +"2" + 3
                            console.log(typeof result); => "number"
                            console.log(result); => 6 (1+2+3)
                            console.log("result = "+result); => "result = 6"

         */

        //  「+」正號：不會對數字產生任何影響
        var result = 2;
        result = +result;
        console.log(typeof result);
        console.log(result);
        console.log("result = "+result);

        var result = 10;
        result = +result;
        console.log(typeof result);
        console.log(result);
        console.log("result = "+result);

        // 「-」負號：可以對數字進行負號的取反
        var result = 2;
        result = -result;
        console.log(typeof result);
        console.log(result);
        console.log("result = "+result);

        var result = -10;
        result = -result; // 負負得正
        console.log(typeof result);
        console.log(result);
        console.log("result = "+result);

        // 「+」(正號)：可對非Number類型的值轉換為Number
        // 例一：
        var result = true;
        console.log(typeof result); // "boolean"
        console.log(result); // true
        console.log("result = "+result); // "result = true"
        // 轉換
        result = +result;
        console.log(typeof result); // "number"
        console.log(result); // 1
        console.log("result = "+result); // "result = 1"

        // 例二：
        var result = "18";
        console.log(typeof result); // "string""
        console.log(result); // "18"
        console.log("result = "+result); // "result = 18"
        // 轉換
        result = +result;
        console.log(typeof result); // "number"
        console.log(result); // 18
        console.log("result = "+result); // "result = 18"

        // 例三：
        var result = null;
        console.log(typeof result); // "object"
        console.log(result); // null
        console.log("result = "+result); // "result = null"
        // 轉換
        result = +result;
        console.log(typeof result); // "number"
        console.log(result); // 0
        console.log("result = "+result); // "result = 0"

        // 例四：
        var result = undefined;
        console.log(typeof result); // "undefined"
        console.log(result); // undefined
        console.log("result = "+result); // "result = undefined"
        // 轉換
        result = +result;
        console.log(typeof result); // "number"
        console.log(result); // NaN
        console.log("result = "+result); // "result = NaN"

        // 例五：
        var result = 1 + "2" + 3;
        console.log(typeof result); // "string"
        console.log(result); // "123"
        console.log("result = "+result); // "result = 123"
        // 轉換
        result = 1 + +"2" +3;
        console.log(typeof result); // "number"
        console.log(result); // 6
        console.log("result = "+result); // "result = 6"

        // 例五：
        var result = 1 + "2" + 3;
        console.log(typeof result); // "string"
        console.log(result); // "123"
        console.log("result = "+result); // "result = 123"
        // 轉換
        result = 1 + -"2" +3;
        console.log(typeof result); // "number"
        console.log(result); // 2 (1-2+3)
        console.log("result = "+result); // "result = 2"


    </script>
</head>
<body>

</body>
</html>
