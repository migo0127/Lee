    <title>垃圾回收(GC)</title>
    <script>
        /*
            垃圾回收(GC)：
                - 就像人生活的時間長了會產生垃圾一樣，程式運行過程中也會產生垃圾，
                  這些垃圾積攢過多以後，會導致程序運行的速度過慢，所以我們需要一個
                  垃圾回收的機制，來處理程序運行過程中產生的垃圾。
                - 當一個物件沒有任何的變量或屬性對它進行引用，此時我們將永遠無法操
                  作該物件，這種物件就是一個垃圾，這種物件過東會占用大量的內存空間
                  ，導致程序運行變慢，所以這種垃圾必須要進行清理。
                - 在JS中雍有自動的垃圾回收機制，會自動將這些垃圾物件從內存中銷毀，
                  我們不需要也不能進行垃圾回收的操作。
                - 我們只需要將不在使用的物件設置為null即可。
                - 例：
                        var obj = new Object();

                        obj.name = "三星堆";
                        .....進行一系列obj物件操作後，不再使用。
                        obj = null;

        */



    </script>
