<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循環語句：for語句</title>
    <script>
        /*
            for循環語句：
                - 在for循環中，為我們提供了專門的位置用來放三個表達式：
                    1.初始化表達式。
                    2.條件表達式。
                    3.更新(初始化)表達式。
                - 語法：

                    for(初始化表達式;條件表達式;更新表達式){
                            語句...;
                    }

                - for循環的執行流程：
                    for( ① 初始化表達式; ② 條件表達式; ④ 更新表達式){
                            ③ 語句...;
                    }

                    ① 執行初始化表達式，初始化變量(初始化表達式只會執行一次)。
                    ② 執行條件表達式，判斷是否執行循環。
                    ③ 如果值為true，則執行循環，如果值為false，則終止循環。
                    ④ 執行更新表達式，更新表達式執行完畢，繼續重覆 ② 。

                    - for循環的執行流程圖：
                                                               繼續重覆 ② ，直到false。
                                             ↓﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉﹉↑
                    ① 初始化表達式 --> ② 條件表達式 → treu --> ③ 執行循環 --> ④ 執行更新表達式，執行完畢後
                     (初始化表達式                 ↓
                     只會執行一次)               fasle --> 終止循環。

                    - 例：
                        for(var i = 0 ; i < 10 ; i++){
                            console.log(i);
                        }
                - for循環中的三個表達式內容都可以省略不寫(如下)，也可以寫在外部。
                    - 如果在for循環中不寫任何的表達式，只寫兩個;;，此時是一個
                      死循環會一直執行下去，慎用。

                        - 例：for的死循環
                            for( ; ; ){
                                alert("hello");
                            }

                        - 例：寫在外部，但「;」仍須寫上 (此法等同while)
                            var i = 0;

                            for( ; i < 10 ; ){
                                alert(i++);
                            }

        */

        // 創建一個執行10次的 while 及 for
        var i = 0; // 初始化表達式

        while(i < 10){  // 條件表達式
            console.log(i++);  // i++ 更新表達式
        }

        for(var i = 0 ; i < 10 ; i++){
            console.log(i);
        }


    </script>
</head>
<body>

</body>
</html>
