<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array的方法3</title>
    <script>
        /*
            array的其它4種方法：
                1.concat()：
                    - 可以連接兩個或多個陣列/元素，並將新的陣列作為返回值返回。
                    - concat()不會對原陣列產生影響。
                    - 例：
                        var arr = ["光頭強","三星堆"];
                        var arr2 = ["DL"];
                        var arr3 = ["絨絨","大龙"];

                        arr.concat(arr2);
                        console.log(arr);
                        // 不會影響原陣列 => Array [ "光頭強", "三星堆" ]

                        var result = arr.concat(arr2);
                        console.log(result); // Array(3) [ "光頭強", "三星堆", "DL" ]

                        result = arr.concat(arr3,"龙哥","貓貓");
                        console.log(result);
                        // Array(6) [ "光頭強", "三星堆", "絨絨", "大龙", "龙哥", "貓貓" ]

        */

        // concat()：可以連接兩個或多個陣列，並將新的陣列作為返回值返回，不會影響原陣列
        var arr = ["光頭強","三星堆"];
        var arr2 = ["DL"];
        var arr3 = ["絨絨","大龙"];

        arr.concat(arr2);
        console.log(arr);  // 不會影響原陣列 => Array [ "光頭強", "三星堆" ]

        var result = arr.concat(arr2);
        console.log(result); // Array(3) [ "光頭強", "三星堆", "DL" ]

        result = arr.concat(arr3,"龙哥","貓貓");
        console.log(result);
        // Array(6) [ "光頭強", "三星堆", "絨絨", "大龙", "龙哥", "貓貓" ]

        /*
            array的其它4種方法：
                2.join()：
                    - join()可以將陣列轉換為一個字符串。
                    - join()不會對原陣列產生影響，而是將轉換後的字符串作為返回值返回。
                    - 在join()中可以指定一個字符串作為參數，這個參數將會成為陣列中元素
                      的連接符，如果不指定連接符，則默認使用「,」作為連接符。
                    - 例：
                        var arr = [ "光頭強", "三星堆", "DL" ];
                        arr.join();
                        console.log(typeof arr); // object

                        result = arr.join();
                        console.log(typeof result); // string

                        result = arr.join();
                        console.log(result); // 默認使用「,」作為連接符 = >光頭強,三星堆,DL

                        result = arr.join("-");
                        console.log(result); // 指定「-」作為連接符 = >光頭強-三星堆-DL

                        result = arr.join("");
                        console.log(result); // 指定「空值」作為連接符 = 光頭強三星堆DL

        */
        // join()：可以將陣列轉換為一個字符串，可指定參數作為連接符，不會影響原陣列
        var arr = [ "光頭強", "三星堆", "DL" ];
        arr.join();
        console.log(typeof arr); // object

        result = arr.join();
        console.log(typeof result); // string

        result = arr.join();
        console.log(result); // 默認使用「,」作為連接符 = >光頭強,三星堆,DL

        result = arr.join("-");
        console.log(result); // 指定「-」作為連接符 = >光頭強-三星堆-DL

        result = arr.join("");
        console.log(result); // 指定「空值」作為連接符 = 光頭強三星堆DL


        /*
            array的其它4種方法：
                3.reverse()：
                    - reverse()用來顛倒(反轉)陣列。
                    - reverse()會直接修改原陣列。
                    - 例：
                        var arr = [ "光頭強", "三星堆", "DL" ];
                        arr.reverse();
                        console.log(arr);
                        // 會影響修改原陣列 => Array(3) [ "DL", "三星堆", "光頭強" ]

        */
       // reverse()：用來顛倒(反轉)陣列，會直接修改原陣列。
       var arr = [ "光頭強", "三星堆", "DL" ];
       arr.reverse();
       console.log(arr);
       // 會影響修改原陣列 => Array(3) [ "DL", "三星堆", "光頭強" ]


        /*
            array的其它4種方法：
                4.sort()：
                    - sort()可以用來對陣列中的元素進行排序。
                    - sort()也會直接影響原陣列，默認按照Unicode編碼由小大到進行排序。
                    - 即使對「純數字」的陣列使用sort()排序時，也會按照Unicode編碼來
                      進行排序，所以對純數字進行排序時，可能會得到錯誤的結果。
                    - 例：
                        var arr = ["a","c","e","b","d"];
                        arr.sort();
                        console.log(arr);
                        // 會影響原陣列 => Array(5) [ "a", "b", "c", "d", "e" ]

                        var arr = [1,3,5,21,4];
                        arr.sort();
                        console.log(arr);
                        // 純數字的排序，可能會有錯誤 => Array(5) [ 1, 21, 3, 4, 5 ]

                    - 可以自行指定排序的規則：
                        - 可以在sort()添加一個回調函數，用來指定排序規則，回調函數中
                          需要定義「兩個形參」，瀏覽器會分別使用陣列中的元素作為實參
                          去調用回調函數，使用哪個元素掉用不確定，但肯定的是在陣列中
                          的形參a一定在形參b前面。

                        - 瀏覽器會根據回調函數的返回值來決定元素的順序：
                            如果返回一個大於0的值，則元素會交換位置(a,b -> b,a)。
                            如果返回一個小於0的值，則元素位置不變(a,b)。
                            如果返回一個0，則認為兩個元素相等，也不會交換位置(a,b)。

                        - 根據上面的規則，可簡化if條件判斷句的寫法：
                            如果需要升序排列，則返回a-b (換位)。
                            如果需要降序排列，則返回b-a (不換位)。

                        - 例：
                            arr = [5,4];

                            arr.sort(function(a,b){
                                if(a > b){
                                    // a值大，交換位置，升序排列
                                    return 1;
                                }else if(a < b){
                                    // a值小，不換位置，升序排列
                                    return -1;
                                }else{
                                    // a==b，不換位置
                                    return 0;
                                }
                            })
                           console.log(arr);

                           // sort()：簡化if條件判斷句的寫法
                            arr = [5,4,8,2,1,6,7,19,1];

                            arr.sort(function(a,b){
                                // 升序排列
                                return a-b;
                            })
                            console.log(arr);
                            // Array(9) [ 1, 1, 2, 4, 5, 6, 7, 8, 19 ]

                            arr.sort(function(a,b){
                                // 降序排列
                                return b-a;
                            })
                            console.log(arr);
                            // Array(9) [ 19, 8, 7, 6, 5, 4, 2, 1, 1 ]

        */
        //sort()：用來對陣列中的元素進行排序，會影響原陣列。
        var arr = ["a","c","e","b","d"];
        arr.sort();
        console.log(arr);
        // 會影響原陣列 => Array(5) [ "a", "b", "c", "d", "e" ]

        var arr = [1,3,5,21,4];
        arr.sort();
        console.log(arr);
        // 純數字的排序，可能會有錯誤 => Array(5) [ 1, 21, 3, 4, 5 ]


        // sort()：自定義排序規則(1)
        arr = [5,4];

        arr.sort(function(a,b){
            if(a > b){
                // a值大，交換位置，升序排列
                return 1;
            }else if(a < b){
                // a值小，不換位置，升序排列
                return -1;
            }else{
                // a==b，不換位置
                return 0;
            }
        })
        console.log(arr); // Array [ 4, 5 ]

        // sort()：自定義排序規則(2)，簡化if條件判斷句的寫法
        arr = [5,4,8,2,1,6,7,19,1];

        arr.sort(function(a,b){
            // 升序排列
            return a-b;
        })
        console.log(arr);
        // Array(9) [ 1, 1, 2, 4, 5, 6, 7, 8, 19 ]

        arr.sort(function(a,b){
            // 降序排列
            return b-a;
        })
        console.log(arr);
        // Array(9) [ 19, 8, 7, 6, 5, 4, 2, 1, 1 ]

    </script>
