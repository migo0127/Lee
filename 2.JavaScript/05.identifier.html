<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標識符(Identifier)</title>
    <script>

        /*
            標識符：
                - 在JS中所有的可以由我們自主命名的都可以稱為是標識符。
                  例如：變量名、函數名、屬性名等都屬於標識符。
                - 命名一個標識符時需要遵守如下規則：
                    1.標識符中可以含有字母、數字、_、$，但不可有@%#等等。
                    2.標識符不可以「數字」開頭。
                      例如：
                        var 1abc; (X)
                        var @abc; (X)
                        var _132; (O)
                        var $123; (O)
                        var a_1_$ (O)
                    3.標識符不能是ES中的關鍵字或保留字(與python大致相同)。
                    4.標識符一般都採用駝峰命名法(規範)。
                        - 首字母小寫，每個單詞的開頭字母大寫，其餘字母小寫。
                        - 例如：helloWorld、xxxYyyZzz。

                - JS底層保存標識符時實際上是採用Unicode編碼，所以理論上講，所有的
                  UTF-8中含有的內容都可以作為標識符。
        */

        
    </script>
