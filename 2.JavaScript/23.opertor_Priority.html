    <title>各運算子的優先級</title>
    <script>

        /*
            各運算子的優先級別：
                - 與數學一樣，在JS中運算子也有優先級，比如：先乘除、後加減。
                - 在JS中有一個運算子優先級的表格，在表格中越靠上的優先級越高，
                  越優先計算，但這個表格不需記憶，如果遇到優先級別不清楚的，可
                  以使用()來改變優先級。
                    - 例： &&優先於||，故先計算後方的 && 再算 ||
                        var a = 1 || 2 && 3; => 3

                    => 使用()改變優先級，使其先計算||
                        var a = (1 || 2) && 3; => 1

            - 補充：
                「,」運算符：
                    - 使用「,」可以分割多個語句，一般可以在聲明多個變
                    量時使用。
                    - 使用「,」運算符同時聲明多個變量，也可同時賦值。
                        - 例：
                            var a, b, c;
                        - 例：
                            var a = 1, b = 2, c = 3;
        */


    </script>
