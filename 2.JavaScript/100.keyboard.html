<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鍵盤事件</title>
    <script>

        window.onload = function(){
            /*
                鍵盤事件：

                    鍵盤事件一般都會綁定給一些可以獲取到「焦點」的物件或是document。

                    1.onkeydown：
                        - 按鍵被按下。
                        - 對於 onkeydown 來說，如果一直按著某個鍵不鬆手，則事件會
                          一直觸發。
                        - 當 onkeydown 連續觸發時，第一次和第二次之間會間隔稍微長
                          一點，其它次就會非常快，這種設計是為了防止誤操作的發生。

                    2.onkeyup：
                        - 按鍵被鬆開。
                        - 不會一直觸發，只有鬆開一次觸發一次。
            */

            // onkeydown
            document.onkeydown = function(event){
                // 只有瀏覽器知道用戶按下的是什麼鍵
                // 所以要獲取瀏覽器的物件
                event = event || window.event;

                /*
                    keyCode：
                        - 可以通過 keyCode 來獲取按鍵的Unicode編碼。
                        - 通過它可以判斷哪個按鍵被按下。

                    除了 keyCode 外，事件物件中還提供了以下屬性供我們使用：
                        1.altKey。
                        2.ctrlKey。
                        3.shiftKey。
                        - 這三個用來判斷 alt、ctrl、shift是否被按下，如果按下則
                          返回 true、否則返回false。
                */
                // 通過 keyCode 來找 y 的 編碼
                // console.log(event.keyCode); // 89

                // 判斷 y 和ctrl 是否被按下，按下的情況
                if(event.keyCode === 89 && event.ctrlKey){
                    alert("y和ctrl同時被按下了!");
                }
            };

            // 獲取input
            var input01 = document.getElementsByTagName("input")[0];

            input01.onkeydown = function(event){
                event = event || winidow.event;

                // console.log(event.keyCode); // 數字 45-57 數字鍵盤 96-105
                // 使文本框中不能輸入數字，透過默認行為來實現
                if(event.keyCode >= 48 && event.keyCode <= 57){
                    /*
                        reture false：
                            - 在文本框中數入內容，屬於onkeydown的默認行為。
                            - 如果在onkeydown中取消默認行為，則輸入的內容不會出現在文
                              本框中。
                     */
                    return false;
                }
            }

        };


    </script>
</head>
<body>

    <input type="text" >

</body>
</html>
