<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的靜態方法：each方法</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>

        /*
            一、原生JS的foeEcah方法：
                - 只能遍歷陣列，不能遍歷偽陣列。
                - 語法：
                    回調函數的參數：
                    第一個參數：遍歷到的元素。
                    第二個參數：遍歷到的索引。

                    陣列.forEach(function(參數1,參數2){
                        執行語句
                    })
        */
        // JS的forEach方法：
        // 陣列
        let arr = [1,3,5,7,9];
        arr.forEach(function(value,index){
            console.log(index,value);
        })

        console.log(" ");

        // 偽陣列
        // let obj = {1:1,2:3,3:5,4:7,5:9,length:5}
        // obj.forEach(function(value,index){
        //     console.log(index,value);
        // })
        // 報錯 Uncaught TypeError: obj.forEach is not a function

        /*
            二、jQuery的each方法：
                - 可以遍歷陣列，也可以遍歷偽陣列。
                - 語法：
                    第一個參數：要遍歷的陣列。
                    第二個參數：回調函數。
                        2-1：當前遍歷到的索引。
                        2-2：當前遍歷到的元素。

                    $.each(陣列,function(index,value){
                        console.log(index.value)
                    });
        */
        // jQuery的forEach方法：
        // 陣列
        let arr2 = [2,4,6,8,10];
        $.each(arr2,function(index,value){
            console.log(index,value);
        });

        console.log(" ");

        // 偽陣列 1
        let obj2 = {1:1,2:3,3:5,4:7,5:9,length:5};
        $.each(obj2,function(index,value){
            console.log(index,value);
        })

        console.log(" ");

        // 偽陣列 2
        let obj3 = {0:2,1:4,2:6,3:8,4:10,length:5};
        $.each(obj3,function(index,value){
            console.log(index,value);
        })


    </script>
</head>
<body>

</body>
</html>
