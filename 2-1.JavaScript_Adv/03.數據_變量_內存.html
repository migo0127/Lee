<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據、變量、內存</title>
</head>
<body>
    
    <script type='text/javascript'>
    /* 
        一、什麼是數據？
            - 存儲在內存中代表特定信息的'東東'，本質上是 010101....。
            - 數據的特點：可傳遞、可運算。
            - 一切皆數據。
            - 內存中所有操作的目標：數據
                - 算術運算。
                - 邏輯運算。
                - 賦值。
                - 運行函數。

        二、什麼是內存？
            - 內存條通電後產生的可儲存數據的暫存空間(臨時的)。
            - 內存產生和死亡：內存條(電路板) → 通電 → 產生內存空間 → 存儲數據 → 處理數據 → 斷電 → 內存空間和數據都消失。
            - 一塊小內存的2個數據：
                1.內部存儲的數據。
                2.地址值。
            - 內存分類：
                - 棧：全局變量 / 局部變量。
                - 堆：物件(Object)。
            
        三、什麼是變量？
            - 可變化的量，由變量名和變量值組成。
            - 每個變量都對應著一塊小內存，變量名(標識)用來查找對應的內存，變量值就是內存中保存的數據。
            
        四、內存、數據、變量三者之間的關係：
            - 內存用來存儲數據的暫存空間。
            - 變量是內存的標識。

    */
    </script>

</body>
</html>
