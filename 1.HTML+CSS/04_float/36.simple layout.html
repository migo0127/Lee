<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>簡單布局</title>
        <link rel="stylesheet" href="../source/css/reset.css">
        <style>

        header,main,footer{
            width: 1000px;
            margin:0 auto;
        }

        header{
            height: 120px;
            background-color: silver;
        }

        main{
            height: 550px;
            background-color: skyblue;
            margin:10px auto;
        }

        nav,article,aside{
            height: 100%;
            float: left;
        }

        nav{
            width: 200px;
            background-color: tomato;
        }

        article{
            width:580px;
            background-color: #bfa;
            margin:0 10px;
        }

        aside{
            width: 200px;
            background-color: pink;
        }



        footer{
            height: 120px;
            background-color: slateblue;
        }

        </style>
    </head>
    <body>

        <!-- 不一定要使用 header main footer 來布局，也可直接使用div等塊元素布局 -->

        <!-- 設置頭部 -->
        <header>

        </header>

        <!-- 設置主體 -->
        <main>
            <!-- 設置左側導航條 -->
            <nav>

            </nav>

            <!-- 設置間圖文區 -->
            <article>


            </article>

            <!-- 設置右側條 -->
            <aside>

            </aside>

        </main>

        <!-- 設置底部 -->
        <footer>

        </footer>

    </body>
</html>
