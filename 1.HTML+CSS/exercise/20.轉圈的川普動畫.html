<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>轉圈的川普動畫</title>
        <style>

            .box1{
                width: 45.83px;
                height: 45.75px;
                background-image: url(./img/20/images.jpg);
                animation: trump 1s steps(6) infinite ;
                float: left;
            }

            @keyframes trump{
                from{
                    background-position: 0 0;
                }
                to{
                    background-position: -275px 0px;
                }
            }

            .box2{
                width: 45.83px;
                height: 45.75px;
                background-image: url(./img/20/images.jpg);
                animation: trump2 1s steps(6) infinite ;
                float: left;
            }

            @keyframes trump2{
                from{
                    background-position: 0 45.75px;
                }
                to{
                    background-position: -275px 45.75px;
                }
            }

            .box3{
                width: 45.83px;
                height: 45.75px;
                background-image: url(./img/20/images.jpg);
                animation: trump3 1s steps(6) infinite ;
                float: left;
            }

            @keyframes trump3{
                from{
                    background-position: 0 91.5px;
                }
                to{
                    background-position: -275px 91.5px;
                }
            }

            .box4{
                width: 45.83px;
                height: 45.75px;
                background-image: url(./img/20/images.jpg);
                animation: trump4 1s steps(6) infinite ;
                float: left;
            }

            @keyframes trump4{
                from{
                    background-position: 0 137.25px;
                }
                to{
                    background-position: -275px 137.25px;
                }
            }

        </style>

    </head>
    <body>

        <div class="box1"></div>
        <div class="box4"></div>
        <div class="box3"></div>
        <div class="box2"></div>


    </body>
</html>
