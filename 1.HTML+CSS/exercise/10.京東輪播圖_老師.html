<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>京東輪播圖設置</title>
        <link rel="stylesheet" href="../source/css/reset.css">
        <style>

            .img-list{
                width: 590px;
                height: 470px;
                margin: 50px auto;
                position: relative;
            }

            .img-list li{
                position: absolute;
                z-index: 1;
            }

            .img-list .pointer{
                position: absolute;
                bottom:20px;
                left: 30px;
                z-index: 9999;
            }

            .img-list .pointer a{
                float: left;
                width: 10px;
                height: 10px;
                background-color: rgba(255,255,255,0.3);

                /* 將背景顏色值設置到內容區，邊框和內邊距不再有背景顏色 */
                background-clip:content-box;
                border-radius: 50%;
                margin-right: 2px;

                /* 因點點設置了鼠標滑入時顯示邊框(下方設置的)，會導致點點多了3px邊框，
                   使其顯示的點點與後方未點擊到的點點產生位置上的落差，故再此也加上一個
                   相同大小的外邊框，讓排序可以一置。
                    - transpaerent：透明。
                 */
                border: 3px solid transparent;

            }

            /* 照片自動輪播及滑至小點點切換圖片的功能需透過javaspcript來處理 */
            .img-list  a.active ,
            .img-list .pointer a:hover{
                background-color: #fff;
                border: 3px solid rgba(255,255,255,0.3);
            }


        </style>


    </head>
    <body>

        <ul class="img-list">
            <li><a href="javaspricpt:;"><img src="../exercise/img/10/10-1.輪播大圖.webp" alt=""></a></li>
            <li><a href="javaspricpt:;"><img src="../exercise/img/10/10-2.輪播大圖.webp" alt=""></a></li>
            <li><a href="javaspricpt:;"><img src="../exercise/img/10/10-3.輪播大圖.webp" alt=""></a></li>
            <li><a href="javaspricpt:;"><img src="../exercise/img/10/10-4.輪播大圖.webp" alt=""></a></li>

            <div class="pointer">
                <a class="active" href="javaspricpt:;"></a>
                <a href="javaspricpt:;"></a>
                <a href="javaspricpt:;"></a>
                <a href="javaspricpt:;"></a>
            </div>
        </ul>

    </body>
</html>
