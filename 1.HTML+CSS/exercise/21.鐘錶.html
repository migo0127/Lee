<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>鐘錶</title>
        <link rel="stylesheet" href="./css/reset.css">
        <style>

            .clock{
                width: 500px;
                height: 500px;
                border-radius: 50%;
                margin: 30px 50px;
                border: 5px black solid;
                position: relative;
            }

            /* 將clock(父元素)的div(子元素)都居中 */
            .clock > div{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

            .hour-wrapper{
                width: 60%;
                height: 60%;
                animation: run 7200s infinite linear;
            }

            .hour{
                height: 50%;
                width: 6px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .min-wrapper{
                width: 75%;
                height: 75%;
                animation: run 720s infinite linear;
            }

            .min{
                height: 50%;
                width: 4px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .sec-wrapper{
                width: 90%;
                height: 90%;
                animation: run 60s infinite linear;
            }

            .sec{
                height: 50%;
                width: 2px;
                background-color: red;
                /* 將hour居中 */
                margin: 0 auto;
            }

            /* 設置鐘錶的關鍵幀 */
            @keyframes run{
                from{
                    transform: rotateZ(0);
                }
                to{
                    transform: rotateZ(360deg);
                }
            }

            .clock2{
                width: 500px;
                height: 500px;
                border: 5px black solid;
                border-radius: 50%;
                margin: 30px 50px;
                position: relative;
            }

            /* 將clock(父元素)的div(子元素)都居中 */
            .clock2 > div{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

            .hour2-wrapper{
                width: 60%;
                height: 60%;
                animation: run 7200s infinite steps(12);
            }

            .hour2{
                height: 50%;
                width: 6px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .min2-wrapper{
                width: 75%;
                height: 75%;
                animation: run 720s infinite steps(60);
            }

            .min2{
                height: 50%;
                width: 4px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .sec2-wrapper{
                width: 90%;
                height: 90%;
                animation: run 60s steps(60) infinite;
            }

            .sec2{
                height: 50%;
                width: 2px;
                background-color: red;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .clock3{
                width: 500px;
                height: 500px;
                /* border: 5px black solid; */
                /* 插入背景鐘錶圖片 */
                background-image: url(./img/21/bg.png);
                /* 背景圖片平鋪在背景大小中 */
                background-size: cover;
                border-radius: 50%;
                margin: 30px 50px;
                position: relative;
            }

            /* 將clock(父元素)的div(子元素)都居中 */
            .clock3 > div{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
            }

            .hour3-wrapper{
                width: 60%;
                height: 60%;
                animation: run 7200s infinite steps(12);
            }

            .hour3{
                height: 50%;
                width: 6px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .min3-wrapper{
                width: 70%;
                height: 70%;
                animation: run 720s infinite steps(60);
            }

            .min3{
                height: 50%;
                width: 4px;
                background-color: black;
                /* 將hour居中 */
                margin: 0 auto;
            }

            .sec3-wrapper{
                width: 80%;
                height: 80%;
                animation: run 60s steps(60) infinite;
            }

            .sec3{
                height: 50%;
                width: 2px;
                background-color: red;
                /* 將hour居中 */
                margin: 0 auto;
            }


        </style>
    </head>
    <body>

        <h2>1.animation: run 60s infinite;</h2>
        <!-- 創建錶的容器 -->
        <div class="clock">
            <!-- 創建時針 -->
            <div class="hour-wrapper">
                <div class="hour"></div>
            </div>
            <!-- 創建分針 -->
            <div class="min-wrapper">
                <div class="min"></div>
            </div>
            <!-- 創建秒針 -->
            <div class="sec-wrapper">
                <div class="sec"></div>
            </div>
        </div>
        <hr />
        <h2>2.animation: run 60s infinite linear steps();</h2>
        <!-- 創建錶的容器 -->
        <div class="clock2">
            <!-- 創建時針 -->
            <div class="hour2-wrapper">
                <div class="hour2"></div>
            </div>
            <!-- 創建分針 -->
            <div class="min2-wrapper">
                <div class="min2"></div>
            </div>
            <!-- 創建秒針 -->
            <div class="sec2-wrapper">
                <div class="sec2"></div>
            </div>
        </div>
        <hr />
        <h2>3.插入背景圖片，去掉邊框</h2>
        <!-- 創建錶的容器 -->
        <div class="clock3">
            <!-- 創建時針 -->
            <div class="hour3-wrapper">
                <div class="hour3"></div>
            </div>
            <!-- 創建分針 -->
            <div class="min3-wrapper">
                <div class="min3"></div>
            </div>
            <!-- 創建秒針 -->
            <div class="sec3-wrapper">
                <div class="sec3"></div>
            </div>
        </div>

    </body>
</html>
