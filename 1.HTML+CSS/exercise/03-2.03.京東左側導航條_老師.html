                height: 25px;

                /* 設置item的右邊距，將文字向內移動 */
                padding-left:18px;
            }

            .left-nav .item:hover{
                background-color: #d9d9d9;
            }

            .item a{
                font-size: 14px;
                color: #333;
                text-decoration: none;
            }

            .item a:hover{
                color: #C81623;
            }

            .item span{
                font-size: 12px;
                padding:0 2px;
            }
        
        </style>
