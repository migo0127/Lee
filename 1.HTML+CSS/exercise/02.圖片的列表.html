<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>圖片列表練習</title>

    <link rel="stylesheet" href="../03_layout/css/reset.css">

    <style>

        /* 設置ul的樣式 */
        .img-1{
            /* 設置ul的寬度 */
            width: 190px;

            /* 設置ul的高度 */
            height: 470px;

            /* 裁減溢出的內容 */
            overflow: hidden;

           /* 設置ul的背景色 */
           background-color: #f4f4f4;

            /* 使ul在頁面中居中(實際示例中不需要這麼寫) */
            margin:10px auto ;
        }

        /* 設置li的位置 */
        .img-1 li{
            margin-bottom: 9px;
        }

        /* 設置圖片的大小 */
        .img-1 img{
            width: 100%;
        }

    </style>

</head>
<body>

    <ul class="img-1">
        <li>
            <a href="https://tinyurl.com/tx6k2ps">
                <img src="./img/02/2-4.京東圖片列表.webp" alt="潮鞋" />
            </a>
        </li>
        <li>
            <a href="https://tinyurl.com/vjpn5zl">
                <img src="./img/02/2-5.京東圖片列表.webp" alt="電視" />
            </a>
        </li>
        <li>
            <a href="https://tinyurl.com/w6x3got">
                <img src="./img/02/2-6.京東圖片列表.webp" alt="戶外運動">
            </a>
        </li>
    </ul>

</body>
</html>
