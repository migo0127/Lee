<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>髮廊燈</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 300px;
            height: 40px;
            margin: 100px auto;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 1px -1px 2px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .inner{

            width: 600px;
            height: 100%;
            background-color: #bfa;
            background-image: repeating-linear-gradient(45deg,#000 0px,#000 10px, white 10px ,white 20px);

        }

        .wrap:hover .inner{
            animation: run 3s infinite reverse linear;
        }

        @keyframes run{
            from{
                margin-left: 0px;
            }
            to{
                margin-left: -300px;
            }
        }


    </style>
</head>
<body>

    <div class="wrap">
        <div class="inner"></div>
    </div>

</body>
</html>
