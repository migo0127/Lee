<!doctype html>

<html>

  <head>
  
    <meta charset="UTF-8" />
	
	<title>CSS學習</title>
	
	<!--
	2.第二種方式：

	因內聯樣式不方便使用，故可以將CSS樣式編寫到head中的style標籤里
	內部樣式表：
	<style type="text/css></style>  
	
	將樣式表編寫到style標籤中，然後通過CSS選擇指定元素(EX：p標籤)，
	然後可以同時為指定的元素一起設置樣式，這樣可以使樣式進一步的覆用
	且將樣式表編寫到style標籤中，可以使表現與結構分開，推荐使用
	
/*
	  CSS的註解方式，與html不同

	  ※ CSS的基本語法：<選擇器>{聲明塊}</選擇器> => <某標籤>{}</某標籤>

	  1.選擇器：p (下方例子)
	  p為此例子的選擇器，通過選擇器可以選中頁面中的元素(p標籤)，並將聲明器中的樣式應用到選擇器對應
	  的元素上，再搭配聲明塊{}
	  
	  2.聲明塊：{}
	  緊跟在選擇器(某標籤)後邊，聲明器實際上就是一組一組的名值對結構，這一組一組的名值對我們稱為聲明
	  故下方為2個聲明，而在一個聲明塊可以寫多個聲明，使用;分開，聲明的樣式明與樣式值之間使用:來連接

		<style type="text/css">
			p{
			color:blue;
			font-size:30px;	  
			}	
		</style>
	
		※ type="text/css" 於H5中可不寫		 

	*/
	<style>
	  p{
	    color:blue;
		font-size:30px;	  
	  }	
	</style>

	-->

	<!--
	3.第三種方式(外部樣式表-推荐)：

	可以將樣式表編寫到外部的CSS文件中，然後通過link標籤(自結束標籤)將外部CSS文件引入到當前頁面中，
	這樣外部文件中的CSS樣式表將會應用到當前頁面(多個當前頁面)
	rel="stylexsheet" (固定屬性名) 
	type="test/css"  (固定屬性名-H5可不寫) 
	href="位置" /> (檔案名不重要，副檔名一定要css)

	<link rel="stylesheet" type="text/css" href="style.css" />
	
	將CSS樣式統一編寫到外部的樣式表中，完全使結構與表現分離，可以是樣式表在不的頁面中使用，
	最大限度的使樣式表進行覆用，將樣式統一寫在養式表中，然後通過link標籤引入，可以利用瀏覽器的緩存
	加快用戶訪問的速度提高了用戶體驗，所以在開發中最推荐使用外部CSS文件
	-->

	<link rel="stylesheet" href="style.css" />
		
  </head>
 
  <body>
  
  <!--
  使用CSS來修改元素樣式(三種方式)：

  1.第一種方式(內聯樣式、行內樣式-不推荐)：

  可以將CSS樣式編寫到元素(元素即標籤)的style屬性當中
  style="XX:XX; XX:XX;
  將CSS樣式直接編寫到style屬行中，稱為 內聯樣式
  內聯樣式只對當前的元素中的內容起作用，故每一條都需重覆樣式，不方便使用
  
  內聯樣式屬於結構與表現耦合，不方便使用，故不推荐
  -->
    <p style="color:red;font-size:28px;">鋤禾日當午，汗滴禾下土</p>

    <!--
    透過head中的CSS樣式套用指定樣本表，藍色、30px
    -->	
    <p>誰知盤中餐，粒粒皆辛苦</p>
    <p style="color:red;font-size:28px;">誰知盤中餐，粒粒皆辛苦</p>
	
  </body>
  
</html>
