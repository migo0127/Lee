<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">

    <title>關係選擇器</title>

    <style>
        
        /* 
        ※ 后代元素選擇器：
            - 作用：選中指定元素類的指定后代元素
            - 語法：祖先 后代
            - 例子：
                1.div.red span{}：指定div.red的后代span
                2.div p > span：指定div的后代p的子元素span
        */
        div p{
            font-weight: bold;
        }

        div span > q {
            color: cyan;
        }        
    </style>

  </head>

  <body>

    <!-- 
        ※ 關係元素(5種)：

        1.父元素：
            - 直接包含子元素的元素叫做父元素
        2.子元素：
            - 直接被父元素包含的元素是子元素
        3.祖先元素：
            - 直接或間接包含后代元素的元素叫做祖先元素
            - 一個元素的父元素也是它的祖先元素
        4.后代元素：
            - 直接或間接被祖父元素包含的元素叫做后代元素
            - 子元素也是后代元素
        5.兄弟元素：
            - 擁有相同父元素的元素是兄弟元素
    -->
    
    <div>
        涼風有信，<br /><br />
        <span>秋月無邊，<br /><br />
            <p>
                虧我思嬌的情緒好比度日如年，<br /><br />
                <span>雖然我不是玉樹臨風，<br /><br />
                    <q>但我有廣闊的胸襟加強勁的臂彎</q>
                </span>
            </p>
        </span>
        <p>十個老婆</p>
    </div>

  </body>

</html>
