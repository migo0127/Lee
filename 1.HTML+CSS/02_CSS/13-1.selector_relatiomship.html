<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">

    <title>關係選擇器</title>

    <style>    
        /* 
        ※ 子元素選擇器：
            - 作用：選中指定父元素的指定子元素
            - 語法：父元素 > 子元素
            - 例子：
                1.div > p{}：指定div(父)下所有符合的直接p(子)
                2.div.fred > p{}：指定div.fred(父)下所有符合的直接p(子)

                ※ <span></span>：指定該小區域，較為特殊
        */
        div>span{
            color:lawngreen;
        }

        p>span{
            color:lightseagreen;
        }
        div>span~p{
            background-color: magenta;
        }
    </style>

  </head>

  <body>

    <!-- 
        ※ 關係元素(5種)：

        1.父元素：
            - 直接包含子元素的元素叫做父元素
        2.子元素：
            - 直接被父元素包含的元素是子元素
        3.祖先元素：
            - 直接或間接包含后代元素的元素叫做祖先元素
            - 一個元素的父元素也是它的祖先元素
        4.后代元素：
            - 直接或間接被祖父元素包含的元素叫做后代元素
            - 子元素也是后代元素
        5.兄弟元素：
            - 擁有相同父元素的元素是兄弟元素
    -->
    
    <div>
        涼風有信，<br /><br />
        <span>秋月無邊，<br /><br />
            <p>
                虧我思嬌的情緒好比度日如年，<br /><br />
                <span>雖然我不是玉樹臨風，<br /><br />
                    <q>但我有廣闊的胸襟加強勁的臂彎</q>
                </span>
            </p>
        </span>
        <p>十個老婆</p>
    </div>

  </body>

</html>
