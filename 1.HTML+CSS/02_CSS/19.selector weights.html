<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">

        <title>選擇器的權重(優先級)</title>

        <style>
        /* 
        ※ 樣式的衝突：
            當我們通過不同選擇器選中相同的元素，並且為相同的樣式設置不同的值時，
            此時就會發生樣式的衝突。

            當發生樣式衝突時，應用哪個樣式由選擇器的權重(優先級)決定：

        ※※選擇器的權重(優先級)：
                                   選擇器             權重         簡略理解
                                   內聯樣式          1,0,0,0        1000
                                   id選擇器          0,1,0,0        100
                                   類和偽類          0,0,1,0        10
                                   元素選擇器        0,0,0,1        1
                                   通配選擇器        0,0,0,0        0
                                   繼承的樣式        沒有權重        X 
                                               (每位最高9，不會進位)                                            

        ※ 比較優先級時：
            1.需將所有的選擇器優先級進行相加計算，最後優先級別越高者，優先顯示。
              注意：並集選擇器(分組選擇器 div,p,span{})是各別單獨計算，不相加。

              EX：div#id{} => 
                  0,0,0,1 + 0,1,0,0 => 0,1,0,1 或 簡略理解 1+100 = 101 (累加最高位9，不會進位)。

                  div,p{}  => 
                  0,0,0,1、0,0,0,1、0,0,0,1 或 1、1、1 (不相加)。
            
            2.選擇器的累加不會進位，故類選擇器再高也不會超過id選擇器。

            3.如果優先級計算後相同，則依最後使用(靠下面)的樣式應用。

         */
            #id1{
                background-color:yellowgreen;
            }

            div{
                background-color: violet;
            }

            .d1{
                background-color: tomato;
            }
            
            body{
                font-size: 50px;
            }

            div,.d2,.d3,.d4{
                font-size: 10px;
            }

            div,.d2,.d3,.d4{
                font-size: 20px;
            }            
        
        </style>

        
    </head>
    <body>
        
        <div id="id1" class="d1 d2 d3 d4 d5">我是<span style="background-color:blue">div</span></div>

    </body>
</html>
