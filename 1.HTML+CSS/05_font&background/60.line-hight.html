<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>行高 (line-height)</title>
        <link rel="stylesheet" href="../../source/css/reset.css">
        <style>
        /*
            行高(line height)：
                - 行高指的是文字占有的實際高度，文字不會超過行高範圍。
                - 可以通過 line-height 來設置行高：
                    1.直接指定一個大小：px、em。
                    2.直接設置一個整數：1、2、3，行高將會是字體的指定倍數。
                        EX：font-size:16px; line-height:2;
                        => 行高 = 50px*2 = 100px。

                    3.行高經常用來設置文字的行間距(兩行之間的行距離)，行高會在字體框的上下平均分配高度。
                        行間距 = 行高 - 字體大小
                        EX：line-height:200px; fone-size:50px;

                        ※ 因行高會在字體框的上下平均分配高度，此時字體框為200px、中間文字50px，故上下
                        各分配75px的行高，而兩行之間的間距(行間距)則為 ↓

                        行間距: 上行的下邊距離 75px + 下行的上邊距離 75px = 150px。
                         => 就導出 行間距 = 行高 - 字體大小。

                    4.行高默認為 line-height = 1.333 ;

            字體框：
                字體框就是字體存在的格子(意似 書法框格)，設置font-size實際上就是在設置字體框的高度。
        */

            p{
                font-size:50px;

                /*
                可以將行高設置為和高度一樣的值，使「單行」文字在一個元素中垂直居中。
                未設置高度時，行高就是高度。
                */
                line-height: 200px;

                border:1px red solid;
            }

        </style>

    </head>
    <body>

        <p>
            不必說碧綠的菜畦4，光滑的石井欄，高大的皂莢樹5，紫紅的桑椹6；也不必說鳴蟬在樹葉里長吟7，肥胖的黃蜂伏在菜花上，輕捷8的叫天子9（雲雀）忽然從草間直竄向雲霄10里去了。單是周圍的短短的泥牆根一帶，就有無限趣味。
        </p>

    </body>
</html>
