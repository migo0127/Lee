<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>語義化標籤</title>
  </head>
  <body>

  <!-- 
	塊元素(block element)：在網頁中一般通過塊元素來對頁面進行布局
	行內元素(inline element)：主要用來包裏文字(EX：加強語言、強調)

	※ 一般情況下會在塊元素中放內行元素，而不會在行內元素放塊元素
	※ 塊元素基本上都能放塊元素或行內元素，但p元素不能放任何塊元素
	--錯誤範例--
	<p>
		<h1>哈哈</h1>
	</p>
	
    -->

	  <!-- 
	  在頁面中獨占一行的元素稱為塊元素(block element)
	  EX：h1、p
	   -->
       <p>第一段落</p>
       <p>第二段落</p>
 
       <!-- 
       em標籤用於表示語音語調的一個加重
       在頁面中不會獨占一行的元素稱為行內元素(inline element)
        -->
       <p>今天天氣<em>真</em>不錯</p>
 
       <!-- 
       blockquote標籤：表示一個長引用，會獨占一行，為塊元素
       ※ 塊元素基本上都能放塊元素或行內元素，但p元素不能放任何塊元素
        -->
        <p>孔子說：</p>
        <blockquote>
         三人行必有我失焉
        </blockquote>
       
       <!-- 
       strong表示強調"重要內容"，不會獨占一行的元素，為行內元素(inline element)
        -->
       <p>你今天必須要<strong>完成作業</strong></p>
       
       <!--
        q標籤：表示一個短引用，不會獨占一行，為行內元素
         -->
       <p>子曰：<q>學而時習之，樂呵樂呵！</q></p>
 
       <p>來
       <small>測</small>
       <b>試</b>
       <sub>顯</sub>
       <sup>示</sup>
       <i>效</i>
       <s>果</s>
       </p>

       <!--
        布局標籤(結構化語義標籤)：把網頁劃分不同區塊
        ex：網頁劃分為三區塊(上、中、下)

        header標籤：表示網頁的頭部(EX：上，另依劃分的區塊，可表示各個區塊的頭部，可多個)
        main標籤：表示網頁的主體部份(EX：中，一個網頁中只會有一個main)
        footer標籤：表示網頁的底部(EX：下) 
        nav標籤：表示網頁中的導航區塊 (EX：焦點 體育 娛樂 等等導覽bottom)
        aside標籤：表示主體相關的其他內容 (EX：側邊欄、邊欄說明註腳)
        article標籤：表示一個獨立的文章

        section標籤：表示一個獨立的區塊，當上述的標籤都不能表示時使用
        (EX：頭部區塊中再分三個獨立小區塊時，即使用section)

        ※以上布局標籤為h5新標籤，目前不常用
   
        ※ 目前使用的主要布局標籤：
        div標籤：沒有語義，就是用來表示一個區塊(不分上中下，就是表示各個區塊)，目前來講div還是主要的布局元素
        span標籤：行內元素，沒有任何語義，一般用於在網頁中選中文字(在塊中使用span)
   
        --> 
        <header></header>
        <main></main>
        <footer></footer>

        <nav></nav>
        <aside></aside>
        <article></article>

        <section></section>

        <div></div>
        <span></span>

  </body>
</html>
