<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>列表標籤</title>
  </head>
  <body>
  
  <!--
  列表(list)
  1.鉛筆
  2.尺子
  3.橡皮

  在html中也可以創建列表，共有三種：
  1.有序列表 (前邊自動數字排序 1 2 3，因不同瀏覽器數字的顯示樣式可能不一樣，故不常用)：
    使用ol標籤來創建有序列表
    使用li表示列表項目

  2.無序列表 (前邊自動 ● 排序，可透過CSS去 ● 及縱行排列，較常使用，EX：菜單列、選單)：
    使用ul標籤來創建無序列表
    使用li表示列表項目

  3.定義列表 (類似一個主詞，下行註解的方式顯示，用的比較少)：
    使用dl標籤來創建一個定義列表
    使用dt標籤來表示定義的內容
    使用dd標籤來對內容進行解釋說明(可多個)

    ※ 以上列表可互相嵌套使用，主要搭配CSS使用，目前僅了解
  -->
    <ol>
      <li>鉛筆</li>
      <li>尺子</li>
      <li>橡皮</li>
    </ol>

    <ul>
      <li>鉛筆</li>
      <li>尺子</li>
      <li>橡皮</li>
    </ul>

    <dl>
      <dt>結構</dt>
      <dd>結構表示網頁的框架，用來規定哪裡是標題，哪裡是段落</dd>
    </dl>

    <ul>
      <li>aa
        <ol>
          <li>bb
            <dl>
              <dt>結構</dt>
              <dd>結構表示網頁的框架，用來規定哪裡是標題，哪裡是段落
                <ol>
                  <li>dd
                    <ul>
                      <li>ee</li>
                    </ul>
                  </li>
                </ol>
              </dd>
            </dl>
          </li>
        </ol>
      </li>
    </ul>

  </body>
</html>
