<!doctype html>

<html>

  <head>
  
    <!-- meta的4種功能
      1.字串符說明 
	  <meta charset=" " />
	  
	  2.搜索引擎的關鍵字說明，為一個字詞(瀏覽器不看) 
	  <meta name="keywords" content="關鍵詞" />
	  
	  3.搜索引擎的網頁描述說明，為一句話(瀏覽器不看) 
	  <meta name="description" content="描述" />
	  
	  4.請求的重定向(請求X秒後網頁刷新轉跳動作)，下方<p>5秒後前往</p>的顯示說明
      <meta http-equiv="refresh" content="5(秒數);url=https://tw.yahoo.com/(網址)"
	-->
    <meta charset="UTF-8" />
	
	<meta name="keywords" content="html5,javascript,前端" />
	
	<meta name="description" content="HTML教學網頁等前端相關訊息" />
	
	<!-- 
	<meta http-equiv="refresh" content="5;url=https://tw.yahoo.com/" />
	-->
	
	<title>meta標籤</title>
	
  </head>
  
    <body>
  
    <!-- 
	  搭配上方 meta 第4點請求重定向顯示說明
	  -->
	  <p>5秒後前往</p>
	  
  </body>
</html>
