<!-- 
    src屬性：
        - 全稱 source (來源、資產)，指嵌入當前資源(來源)到當前文檔元素定義的位置。
        - 用在「可替換」元素，EX：img、script。
        - 不可與href互換使用。
    
    href屬性：
        - 全稱 Hypertext Reference (超鏈接)，指定網絡資源的位置，從而在當前元素或者當前
          文檔和由當前屬性定義的需要的錨點或資源之間定義一個連結或者關係。
        - 指用來建立當前元素和文件之間的連結。
        - EX：a、link。

    rel屬性：
        - 全稱 relationship (關係)，指定義連結的檔案和HTML文件之間的關係。
        - REL=StyleSheet 的意思就是樣式呼叫。
        - rel屬性的預設關係是一個空字串。使用此屬性僅當href屬性應用。
        - EX：link。
    
    content屬性：
        - content (內容)。
    
    description屬性：
        - description (描述)。
    
    meta標籤：
        - meta (元標籤、原標籤、變化、轉變)，意似 原始的....、轉變為....。
        - EX1：<meta charset="UTF-8" />， 原始 字符集=UTF-8。
        - EX2：<meta http-equiv="refresh" content="3;url=http://www.google.com" />
               ， 轉變 網址-對等的(同為網址類) → 內容為3秒到對等的指定網址。
    
    equiv屬性：
        - equiv (當量、對等的、等值)。

    article標籤：
        - article (文章、條款)。

    navigation標籤：
        - nevigation (導航、瀏覽)。

    section標籤：
        -   section (部份、被分成部份、對...進行劃分)。

    實體(轉換字符串) &lt;、&gt;、&nbsp; 
        - &lt; 全稱 less than，表示小於 < 。
        - &gt; 全稱 greater than，表示大於 > 。
        - &nbsp; 全稱 no barter rabbet space，表示不換行的空格。
    
    p標籤：
        - 全稱 paragraph (段落)。
    
    br標籤：
        - 全稱 barter rabbet (換行)。
        - 全稱 (line) break。

    url屬性：
        - 全稱 Uniform Resource Locator (統一資源定位符)。
        - uniform，意似 一群人穿著統一、相同的服裝、一律的、相同的。
        - resource (資源)。
        - locator (定位器、表示位置之物)。
    
    abbr標籤：
        - 全稱 abbreviation (縮寫、簡稱)。
    
    acronym標籤：
        - acronym (首字母縮寫)。
    
    empty屬性：
        - empty (空、空的、空的東西)。
    
    hr標籤：
        - 全稱 horizontal rule (水平線的規則)。
        - horizontal (水平的、水平線的、水平面、橫向)。

    b標籤：
        - 全稱 bold (粗體、大膽的、黑體字)。
    
    i標籤：
        - 全稱 italic (斜體)。
    
    s標籤：
        - 全稱 strike throught (刪除、擊穿、打貫穿)。
        - strike (攻擊、打、罷工、鳴(鐘))。
        - throught (貫穿、通過、穿過)。
    
    ul標籤：
        - 全稱 unordered lists (無序列表)。

    ol標籤：
        - 全稱 ordered lists (有序列表)。
    
    dl標籤：
        - 全稱 definition list (定義列表)。
    
    dt標籤：
        - 全稱 definition term (定義術語)。
    
    dd標籤：
        - 全稱 definition description (定義描述)。
    
    iframe標籤：
        - 全稱 inline frame (線內框架、結構、畫面)。

    var標籤：
        - 全稱 veriable (變量、可變的、變數)。

    sub標籤：
        - 全稱 subscript (下標、腳註)。
    
    sup標籤：
        - 全稱 superscript (上標、上角標)。
    
    pre標籤：
        - 全稱 preformatted (格式化、預定義格式、預先格式化)。

    parenthesis：
        - parenthesis (圓刮號、插入語)。

    frameborder屬性：
        - framenorder (框架邊框、幀邊緣)。
    
    target屬性：
        - target (目標、指標)。

    embed標籤：
        - embed (嵌、嵌入)。

    div標籤：
        - 全稱 division (部門、分配、除法)。
    
    decoration：
        - decoration (裝飾)。
    
    pseudo：
        - pseudo (偽、假的、冒充的、虛偽的)。

    hover屬性：
        - hover (排徊、懸停)。
    
    solid：
        - solid (實線、剛性、固體的、立體的)。

    inner：
        - inner (內、內部、內心的)。
    
 -->
