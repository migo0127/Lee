<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>盒模型 box model</title>

        <style>
            .box1{                        
            /* 下方有詳述
                1.內容區(content)：元素中所有的子元素和文本內容都在內容區中排列，內容區的大小由
                  width 和 height 兩個屬性來設置，▣ 黑色區塊即為內容區。
                    1-1. widht：設置內容區的寬度。
                    2-1. height：設置內容區的高度。
            */ 
                width: 200px;
                height: 200px;
                background-color: #bfa;

            /*
                2.邊框(border)：邊框屬於盒子的邊緣，用來區分盒子內部與外部的框線區域，不會占用內
                  邊距或內容物的空間，往外增加厚度。 (24.border.html另有詳述)
                  邊框大小會影響到整個盒子的大小，設置邊框要至少設置三個樣式：

                    2-1.邊框的寬度(border-width)：
                        - ▣ 最外面的四條框線(邊緣)，線條寬度10px？50px？等等，可根據四個邊框各自
                        設定同一個寬度或不同寬度，用空格隔開。
                        - 若未設定到，則默認值一般為 3px，但不同瀏覽器可能不同，因此建議要自行設定。

                        EX1：border-width:10px 20px 30px 40px; 
                             => 上10、右20、下30、左40，順時針。

                        EX2：border-width:10px 20px 30px; 
                             => 上10、右左20、下30，默認 上 右左 下，對稱寬度。

                        EX3：border-width:10px 20px; 
                             => 上下10、右左20，默認 上下、右左 對稱寬度。 
                        ※ CSS中若可以設定四個值時，若少設定其中一個，都是依上方規則默認。 

                    2-2.邊框的顏色(border-color)：▣ 四條邊線顏色，紅藍黃綠等等。

                    2-3.邊框的樣式(border-style)：▣ 四條邊線為實線？虛線？粗線條？等等。

                ※ 當內容區及邊框設置完成後，目前的盒子大小不在是內容區的200px，需加上邊框設定的
                寬度(變厚)，即 上邊線為10px寬度、下10px、左10px、右10px，故 ▣ 大小變為 220px*220px
                ，可用截圖功具查看大小。
            */
                border-width:10px;
                border-color:red;
                border-style:solid;

              /*
                3.內邊距：於 25.padding.html 詳述
                4.外邊距：於 26.margin.html 詳述

              */

            }
        </style>
        
    </head>

    <body>
    <!-- 
    ※ 盒模型、盒子模型、框模型 (box model，意似一個長方型紙箱)：
        - CSS將頁面中的「所有元素」都設置為一個矩形(▭)的盒子。
        - 將元素設置為矩形(▭)的盒子後，對頁面的布局(layout)就變成將不同的盒子擺放到不同的位置。
          EX：室內設計圖，將每個長方型框格擺放在各個不同位置。
        - 每一個(▭)盒子都是由以下4個部份組成，會隨著一個一個部份的設定，增加大小(平面)：

            1.內容區(content)：內容物為子元素、文本內容等等，意似盒子放東西的區域，如紙箱內洗衣機
              所占的空間即為內容區，▣ 黑色區塊即為內容區。

            2.內邊距(padding)：內容物與紙箱邊緣的距離空間，意似紙箱內的洗衣機與紙箱之間會有一定
              的間距(如同泡棉保護內容物所占的空間)，▣ 內容區(黑色區塊)與外邊線之間的空間，即稱為
              內邊距。

            3.邊框(border)：紙箱的四個邊線，▣ 最外面的四條框線(邊緣)，紙箱的大小(平面)，三個必寫屬性。

            4.外邊距(margin)：指兩個紙箱之間(↔)的間距(距離)，▣↔▣，四個必寫屬性。
    -->

    <div class="box1">我是內容物</div>


    </body>
</html>
