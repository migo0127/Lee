        <!-- 
        ※ 文檔流(normal-flow)：
            - 網頁是一個多層的結構，一層疊著一層。
            - 通過CSS可以分別為每一層來設置樣式。
            - 作為用戶來講只能看到最頂上的一層。
            - 這些層中，最底下的一層稱為「文檔流」，文檔流是網頁的基礎，
              我們所創建的元素都是默認再文檔流中進行排列的。
            - 對於我們來說元素主要有兩個狀態(重要概念)：
                1.在文檔留中。
                2.不在文檔流中(脫離文檔流)。

            - 元素在文檔流中：
            - 特點：
                1.塊元素：
                    - 塊元素會在頁面中獨占一行，為 自上向下垂直排列。
                    - 默認寬度(未設定時)是父元素的全部(父元素的寬度)，會把父元素撐滿(全展開)。
                      EX：div的父元素是body，而設定背景色為紅色，但未設定寬度，此時父元素沒有寬度，
                      故不會顯示出來(未有高度的情況下)，而當設定寬度後，後方空間也會默認撐滿(白底/透明底)。
                    - 默認高度是被子元素內容撐開，即自身內容或子元素的內容。
            
                2.行內元素：
                    - 行內元素不會獨占頁面的一行，只占自身內容的大小。
                    - 行內元素在頁面中 自左向右水平排列，如果一行之中不能容納下所有的行內元素
                    ，則元素會換到第二行繼續自左向右排列 (與文字書寫習慣一致)。
                    - 行內元素默認的寬度和高度都是依內容撐開(展開)。


        -->
        
        <div class="d1">我是d1</div>
        <div class="d2">我是d2</div>

        <span>我是span1</span>
        <span>我是span2</span>
        <span>我是span3</span>
        <span>我是span4</span>
        <span>我是span5</span>

    </body>
