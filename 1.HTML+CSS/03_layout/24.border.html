<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>邊框 dorder</title>

        <style>
            .box1{  
                width: 200px;
                height: 200px;
                background-color: #bfa;

            /*
                2.邊框(border)：邊框屬於盒子的邊緣，用來區分盒子內部與外部的框線區域，不會占用內
                  邊距或內容物的空間，往外增加厚度。
                  邊框大小會影響到整個盒子的大小，設置邊框要至少設置三個樣式：

                    2-1.邊框的寬度(border-width)：
                        - ▣ 最外面的四條框線(邊緣)，線條寬度10px？50px？等等，可根據四個邊框各自
                        設定同一個寬度或不同寬度，用空格隔開。
                        - 若未設定到，則默認值一般為 3px，但不同瀏覽器可能不同，因此建議要自行設定。

                        EX1：border-width:10px 20px 30px 40px; 
                             => 上10、右20、下30、左40，順時針。

                        EX2：border-width:10px 20px 30px; 
                             => 上10、右左20、下30，默認 上 右左 下，對稱寬度。

                        EX3：border-width:10px 20px; 
                             => 上下10、右左20，默認 上下、右左 對稱寬度。

                    ※ CSS中若可以設定四個值時，若少設定其中一個，都是依上方規則默認。 

                 border-width:10px;
            */
                

                /*  
                    2-2.邊框的顏色(border-color)：
                        - ▣ 四條邊線顏色，紅藍黃綠等等，亦可根據四個邊框各自設定同一個或不同
                          的顏色，語法與上方一樣。
                        - 注意：當顏色設定不同時，邊與邊的接觸點(四個角)是呈現斜線的狀態，是為
                          確保邊線長度一致，但通常都設置同顏色。
                        - 若未設定到，則自動使用color值，color值默認為 黑色，若有設color則引用。
                        - color 前景值、backroung 背景值。
                    
                     border-color:red;

                */
               

                /*  
                   2-3.邊框的樣式(border-style)：
                        - ▣ 四條邊線為實線？虛線？粗線條？等等，同樣可根據四個邊框各自設定同一個
                          或不同的線條形狀，通常設置同一種。
                        - 部份樣式：
                            solid 實線
                            dotted 點狀虛線
                            dashed 虛線
                            double 雙條線
                        - border-style 的默認值是none，表示沒有邊框，不可省略不寫，但可設 none。

                    ● 以上三種樣式都有單獨指定方向的語法(不常用)：
                       - 語法：xxx 為 top、right、bottom、left
                         border-xxx-width
                         border-xxx-color
                         border-xxx-style
                    
                    border-style:solid;

                */                
                
                /*
                ※※ border(邊框)為簡寫屬性：
                     - 通過該屬性可以同時間設置邊筐所有相關的樣式，並且沒有順序要求，最常用。

                     EX：border: solid orange 10px;
                         border: orange 10px solid;
                     
                     - boder-xxx 亦可簡寫(特殊需求)：
                       只設定單邊框樣式，或某單邊框不設置。

                     EX1：只設定單邊框樣式
                     boder-top:10px solid orange; => 只設定上邊框線樣式，以次類推。

                     EX2：某單邊框不設置樣式，其它三邊框設置樣式
                     boder:10px orange solid; => 設置四個相同樣式的邊框。
                     boder-right:none; => 右邊框設置none，即無邊框。

                    ※ 當內容區及邊框設置完成後，目前的盒子大小不在是內容區的200px，需加上邊框
                    設定的寬度(變厚)，即 上邊線為10px寬度、下10px、左10px、右10px，故 ▣ 大小變
                    為 220px*220px，可用截圖功具查看大小。

                    ※ 一個盒子的『可見框』大小：
                       是由「內容區、內邊距、邊框」共同決定，所以在計算盒子大小時，需要將這個
                       三個區域加到一起計算。
                       
                       另外還有『不可見框大小』為外邊距。

                */   
                border: solid orange 10px;                
            }
        </style>
        
    </head>

    <body>
    <!-- 
    ※ 盒模型、盒子模型、框模型 (box model，意似一個長方型紙箱)：
        - CSS將頁面中的「所有元素」都設置為一個矩形(▭)的盒子。
        - 將元素設置為矩形(▭)的盒子後，對頁面的布局(layout)就變成將不同的盒子擺放到不同的位置。
          EX：室內設計圖，將每個長方型框格擺放在各個不同位置。
        - 每一個(▭)盒子都是由以下4個部份組成，會隨著一個一個部份的設定，增加大小(平面)：

            1.內容區(content)：內容物為子元素、文本內容等等，意似盒子放東西的區域，如紙箱內洗衣機
              所占的空間即為內容區，▣ 黑色區塊即為內容區。

            2.內邊距(padding)：內容物與紙箱邊緣的距離空間，意似紙箱內的洗衣機與紙箱之間會有一定
              的間距(如同泡棉保護內容物所占的空間)，▣ 內容區(黑色區塊)與外邊線之間的空間，即稱為
              內邊距。

            3.邊框(border)：紙箱的四個邊線，▣ 最外面的四條框線(邊緣)，紙箱的大小(平面)。

            4.外邊距(margin)：指兩個紙箱之間(↔)的間距(距離)，▣↔▣。
    -->

    <div class="box1">我是內容物</div>


    </body>
</html>
