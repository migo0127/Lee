<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">

        <title>內邊距 padding</title>

        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: #bfa;
                border: 10px orange solid;

            /*
                內邊距(padding)：
                    - 內容區與邊框之間的距離就是 內邊距。
                    - 一個有四個方向的內邊距：
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                    
                    - 內邊距的設置亦會影響到盒子的大小
                    - 內容區的背景色會默認伸到內邊距上，故可先設定另一組類選擇器inner撐滿(100%)
                      內容區，再設定邊距大小，即可區分。
                    
                      EX：
                      .box1{
                        width: 200px;
                        height: 200px;
                        background-color: #bfa;
                        border: 10px orange solid;
                       }

                       .inner{
                        width: 100%;
                        height: 100%;
                        background-color:pink;
                       }

                       ※ 「可見框」▣ 大小：
                           一個盒子的可見框大小是由「內容區、內邊距、邊框」共同決定的，所以在
                           計算盒子的大小時，需要將這三個區域加到一起計算。
                           
                           EX：內容區 200px
                               內邊距 上下左右各 100px
                               邊框   上下左右各 10px

                               200+100+100+10+10=420px

                               => 可見框大小為：420px*420px

                           另外還有『不可見框』為外邊距(↔)，▣↔▣。

                        - padding 內邊距的簡寫屬性同樣可以同時指定四個方向的內邊距。
                            - 語法：規則與 boeder-width 一樣。

                              EX：padding:10px 20px 30px 40px;
                                  padding:10px 20px 30px;  等等以此類推
            */

                padding: 100px;
            }

            .inner{
                width: 100%;
                height: 100%;
                background-color:rgb(228, 195, 235);
            }            
        
        </style>

    </head>

    <body>

        <div class="box1">
            <div class="inner"></div>
        </div>
              
    </body>
</html>
