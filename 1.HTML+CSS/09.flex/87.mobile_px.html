        <!--
            在不同的屏幕，單位像素的大小是不同的，像素越小屏幕會越清晰。
                pc： 24寸  1920x1080 (物理像素)
                i6 : 4.7寸 750x1334 (物理像素)

                → 智能手機的像素點 遠遠小於 電腦的像素點。

                https://material.io/resources/devices

                問題：一個寬度為 900px(CSS像素) 的網頁在i6中要如何顯示？

                A：默認情況下，移動端的網頁都會將視口設置為 980px(CSS像素)，以確保pc端網頁可以在
                   移動端正常訪問，但是如果網頁的寬度超過了980px，移動端的瀏覽器會自動對網頁進行
                   縮放，以完整顯示網頁。

                   所以基本大部忿的pc端網站都可以在移動端中正常瀏覽，但是往往都不會有好的體驗，為
                   了解決這個問題，大部分網站都會專門為移動端設計移動端網頁(EX：小米、yahoo...)。

         -->

    </body>
