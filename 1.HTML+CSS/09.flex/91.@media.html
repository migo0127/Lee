<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>響應式布局：媒體類型</title>
        <style>

            /*
                媒體查詢：
                    - 語法：

                        @media 查詢規則{}

                            1.查詢規則 - 媒體類型(設備類型)：
                                1-1.all：所有設備 (常用)。
                                1-2.print：打印設備。
                                1-3.screen：帶屏幕的設備(常用)。
                                1-4.speech：屏幕閱讀器 (較少)。

                                - 可以使用「,」連接多個媒體類型，這樣它們之間就是一個「或」的關係。
                                - 可以在媒體類形前添加一個「only」，表示「只有」，only的使用主要是為了兼容一些
                                老版本瀏覽器。

                                - 例一：
                                    @media all{
                                        body{
                                            background:#bfa;
                                        }
                                    }

                                - 例二：「,」
                                    @media print,screen{
                                        body{
                                            background:#bfa;
                                        }
                                    }

                                - 例三：only
                                    @media only screen{
                                        body{
                                            background:#bfa;
                                        }
                                    }
                            2.查詢規則 - 媒體特性：後補充。
            */
            @media only screen{
                body{
                    background:#bfa;
                }
            }

        </style>

    </head>
    <body>
        <!--
            響應式布局：
                - 網頁可以根據不同的設備或視窗大小呈現出不同的效果。
                - 使用響應式布局，可以使一個網頁適用於所有設備。
                - 響應式布局的關鍵就是「媒體查詢」。
                - 通過「媒體查詢」，可以為不同的設備或設備在不同的狀態時來分別設置樣式。
        -->
    </body>
</html>
