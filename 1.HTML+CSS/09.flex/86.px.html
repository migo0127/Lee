<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title> CSS像素 vs 物理像素 </title>
        <style>

            .box1{
                width: 100px;
                height: 100px;
                background-color: #bfa;
            }

        </style>

    </head>
    <body>

        <div class="box1"></div>

        <!--
            像素(px)：
                - 屏幕是由一個一個發光的小點點構成，這一個個的小點就是像素。
                - PC解析度(分辨率)：1920 * 1080，指的就是屏幕中小點點的數量。
                - 分為兩種像素：物理像素 及 CSS像素。
                - 物理像素：就是電腦的解析度(分辨率)。
                - CSS像素：編寫網頁時，所用像素都是CSS像素，如.box1的寬高 100px。
                    - 瀏覽器在顯示網頁時，需要將CSS像素轉換為物理像素，然後再呈現。
                    - 一個CSS像素最終由幾個物理像素顯示，由瀏覽器決定。
                        - 默認情況下在pc端，一個CSS像素 = 一個物理像素。

            視口(viewport)：
                - 視口就是屏幕中用來顯示網頁的區域。
                - 可以通過查看視口的大小(100%、125%..)，來觀察CSS像素和物理像素的比值。
                - 默認情況下：
                    視口寬度 1920px (F12中的CSS像素)
                             1920px (物理像素，查看電腦解析度)
                            → 此時，CSS像素和物理像素的比值是 1:1。

                - 視窗放大兩倍(200%)的情況：
                    視口寬度 960px (F12中的CSS像素)
                             1920px (物理像素，查看電腦解析度)
                             → 此時，CSS像素和物理像素的比值是 1:2。

                - 我們可以通過改變視口的大小，來改變CSS像素和物理像素的比值。
                - 視口放大，CSS像素就少、視口縮小，CSS像素就多。
         -->

    </body>
</html>
