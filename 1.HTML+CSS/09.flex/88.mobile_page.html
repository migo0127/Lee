<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- 將網頁的視口設置為完美視口 (移動端視口) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>編寫移動頁面</title>
        <style>

            *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            
            .box1{
                width: 100px;
                height: 100px;
                background-color: red;
            }

        </style>

    </head>
    <body>

        <!--
            移動端：默認的視口大小是 980px (CSS像素)。
                - 默認情況下，移動端的像素比就是 980px / 移動端物理像素(寬度)。
                    例： i6  980px / 750px = 像素比 1:1.3
                - 如果我們直接在網頁中編寫移動端代碼，這樣在980的視口下，像素比是非常不好的，
                  會導致網頁中的內容非常非常的小。
                - 所以在編寫移動端頁面時，必須要確保有一個比較合理的像素比，如：
                    1個CSS像素 對應 2個物理像素
                    1個CSS像素 對應 3個物理像素
                - 可以通過<meta>標籤來設置視口大小。
                    - 每一款移動設備設計時，都會有一個最佳的像素比，一般我們只需要將像素比設置為該值，
                      即可得到一個最佳效果。
                    - 將像素比設置為最佳像素比的視口大小，我們稱其為「完美視口」。
                    - 語法：將網頁的視口設置為完美視口

                        <meta name="viewport" content="width=device-width,initial-scale=1.0">

                    - 結論：以後再寫移動端網頁時，必須引入上方<meta>標籤屬性，來使其呈現完美視口。

                    https://material.io/resources/devices
         -->

         <div class="box1"></div>

    </body>
</html>
