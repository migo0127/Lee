<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .wrap{
            margin: 50px;
            width: 500px;
            height: 700px;
            background-color: slateblue;
            position: relative;
        }

        .box1 , .box2 , .box3{
            width:200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .box1{
            background-color: #bfa;
        }

        .box2{
            background-color: orange;
            position: fixed;
            /* top:0;
            left:0; */
        }

        .box3{
            background-color: skyblue;
        }


    </style>



</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
